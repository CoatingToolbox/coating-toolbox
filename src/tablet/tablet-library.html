
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../models/tablet-class.html">
<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href="../my-icons.html">

<dom-module id="tablet-library">
  
   <template>
    
    <style>
      :host {
        display: block;
        flex-direction: column;
      }
      #content-layout {
        width: 100%;
        max-width: 900px;
        margin: auto;
        padding: 0px 0px 48px 0px;
      }
      #search-layout {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        height: 42px;
        width: 100%;
      }
      #table-layout {
        display: grid;
        grid-template-columns: auto 1fr 1fr auto auto auto;
        grid-template-rows: 48px;
        grid-auto-rows: 72px;
        margin-bottom: 48px;
        background-color: var(--white-color);
        border-radius: 6px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      #new-tablet-layout {
        display: flex;
        flex-direction: column;
        padding: 16px;
        width: 50%;
        color: var(--white-color);
        background-color: var(--app-highlight-color);
        border-radius: 6px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      
      #page-title {
        color: var(--white-color);
        @apply --paper-font-display2;
        padding: 64px 0px 32px;
      }
      /*Styles for Cells in Table*/
      .cell {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0px 16px;
        border-bottom: 2px solid var(--border-color);
        @appy --paper-font-body2;
      }
      .cell:nth-last-child(-n+7) {
        border-bottom: none;
      }
      .cell:nth-child(1) {
        border-radius: 6px 0px 0px 0px;
      }
      .cell:nth-child(6) {
        border-radius: 0px 6px 0px 0px;
      }
      
      /*Styles for buttons in table*/
      .icon-layout {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .icon-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        align-self: center;
        border-radius: 50%;
        color: var(--text-disabled-color);
        background-color: var(--gray-color);
        border: 2px solid var(--text-disabled-color);
        transition: all 0.2s;
      }
      .icon-button:hover {
        cursor: pointer;
        color: var(--app-highlight-color);
        border: 2px solid var(--app-highlight-color);
        transition: all 0.2s;
      }
      .icon-button + .icon-button {
        margin-left: 12px;
      }
      .icon-button iron-icon {
        width: 16px;
        height: 16px;
      }
      
      /*Styles for shape icon iin table*/
      .shape-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #a0adc6;
        --iron-icon-stroke-color: var(--app-light-color);
        text-transform: capitalize;
      }
      
      /*Search Icon and Input*/
      #search-icon {
        color: var(--white-color);
        opacity: 0.5;
        margin-right: 8px;
      }
      paper-input {
        color: white;
        --paper-input-container-input-color: var(--white-color);
        --paper-input-container-color: #a0adc6;
        --paper-input-container-focus-color: var(--app-highlight-color);
      }
      
      /*Text Fields*/
      #new-tablet-title {
        @apply --paper-font-headline;
      }
      #new-tablet-button {
        background-color: var(--white-color);
        color: var(--app-highlight-color);
        padding: 8px 16px;
        border-radius: 12px;
        text-align: center;
        align-self: flex-end;
      }
      #new-tablet-button:hover {
        cursor: pointer;
      }
      #new-tablet-description {
        @apply --paper-font-body2;
        padding: 16px 0px 32px;
      }
      .header {
        background-color: var(--app-light-color);
        border-bottom: none;
        color: white;
        @apply --paper-font-body1;
      }
      .subtext {
        color: var(--text-light-color);
        @apply --paper-font-caption;
      }
      .number {
        color: var(--text-light-color);
        text-align: center;
      }
    </style>
      
    <div id='content-layout'>
      <div id='page-title'>Tablet Library</div>
    
      <div id='search-layout'>
        <iron-icon id='search-icon' icon='my-icons:search'></iron-icon>
        <paper-input value='{{filterTerm}}' placeholder='Search Product Name...' no-label-float></paper-input>
      </div>
      
      <div id='table-layout'>
        <div class='header cell'>Shape</div>
        <div class='header cell'>Product</div>
        <div class='header cell'>Formulation</div>
        <div class='header cell'>Dimensions (mm)</div>
        <div class='header cell'>Weight (mg)</div>
        <div class='header cell'></div>
      
      <template is='dom-repeat' items='[[_filterLibrary(library, filterTerm)]]'>
        <div class='cell shape-icon'>
          <iron-icon icon='[[_getIcon(item.shape)]]'></iron-icon>
          <div class='subtext'>[[item.shape]]</div>
        </div>
        <div class='cell'>
          <div>[[item.productName]]</div>
          <div class='subtext'>[[item.companyName]] [[item.locationName]]</div>
        </div>
        <div class='cell'>
          <div>[[item.productType]]</div>
          <div class='subtext'>[[item.formulationName]]</div>
        </div>
        <div class='cell number'>[[_convertDimensions(item.shape, item.length, item.width, item.thickness)]]</div>
        <div class='cell number'>[[_convertWeight(item.weight)]]</div>
        
        <div class='cell icon-layout'>
          <div class='icon-button' on-click='_loadTablet'>
            <iron-icon icon='my-icons:load'></iron-icon>
          </div>
          <div class='icon-button' on-click='_editTablet'>
            <iron-icon icon='my-icons:edit'></iron-icon>
          </div>
         
        </div> 
      </template>
      
    </div>
      
      <div id='new-tablet-layout'>
        <div id='new-tablet-title'>Looking for something else?</div>
        <div id='new-tablet-description'>If you cannot find a tablet in the library you can create a new tablet or
        customize one from the library</div>
        <div id='new-tablet-button' on-click=_gotoDesign>New Tablet</div>
      </div>
      
    </div>
    
  </template>

  <script>
    class TabletLibrary extends ReduxMixin(Polymer.Element) {
      static get is() { return 'tablet-library'; }
      
      static get properties() {
        return {
          filterTerm: String,
          tabletParameters: {
            type: Array,
            value: function() {
              return [
                {},
                {productName: "Jason's Tablet", shape: "oval", weight: 0.6, bulkDensity: 720000},
                {productName: "Mike's Caplet", shape: "caplet", weight: 0.72, width: 0.008, length: 0.011, bulkDensity: 841000},
                {},
                {productName: "Jason's Tablet", shape: "oval", weight: 0.6, bulkDensity: 720000},
                {productName: "Mike's Caplet", shape: "caplet", weight: 0.72, length: 0.014, width: 0.008, width: 0.011, weight: 0.945, bulkDensity: 841000},
              ];
            }
          },
          library: {
            type: Array,
            computed: '_computeLibrary(tabletParameters)'
          }
        };
      }
      _computeLibrary(parameters) {
        return parameters.map( params => {
          return new Tablet(params).toJSON();
        });
      }
      _loadTablet(e) {
        this.dispatch({
          type: "LOAD_TABLET",
          tablet: e.model.item
        });
        window.location = '#/tablet/overview';
      }
      _editTablet(e) {
        this.dispatch({
          type: "LOAD_TABLET",
          tablet: e.model.item
        });
        window.location = '#/tablet/design';
        window.scrollTo(0, 0);
      }
      _filterLibrary(library, searchTerm) {
        if(!searchTerm) { return library; }
        let pans = library.filter( tablet => { return tablet.productName.toLowerCase().includes(searchTerm.toLowerCase()); });
        return pans;
      }
      _getIcon(shape) {
        return `my-icons:${shape}-tablet`;
      }
      _convertDimensions(shape, length, width, thickness) {
        // values in meters and need to convert to mm.
        let conv = 1000;
        if(shape === 'round') {
          return `${(length * conv).toFixed(1)} x ${(length * conv).toFixed(1)} x ${(thickness * conv).toFixed(1)}`;
        } else {
          return `${(length * conv).toFixed(1)} x ${(width * conv).toFixed(1)} x ${(thickness * conv).toFixed(1)}`;
        }
      } 
      _convertWeight(weight) {
        return (weight * 1000).toFixed(1);
      }
      _gotoDesign() {
        window.location = '#/tablet/design';
        window.scrollTo(0, 0);
      }
    }

    window.customElements.define(TabletLibrary.is, TabletLibrary);
  </script>
</dom-module>
