

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href="../elements/text-input.html">
<link rel="import" href="shared-card-styles.html">

<dom-module id='pan-designer-make-model-card'>
    <template>
        <style include='shared-card-styles'>
            :host {
                display: grid;
                grid-template-columns: 1fr 1fr 1.5fr;
                grid-template-rows: auto repeat(4, auto);
            }
            .large, 
            .section-title {
                grid-column-start: 1;
                grid-column-end: 3;
            }
            .small-left {
                grid-column-start: 1;
                grid-column-end: 2;
            }
            .small-right {
                grid-column-start: 2;
                grid-column-end: 3;
            }
            .text-container {
                grid-column-start: 3;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 6;
            }
        </style>
        
        <div class='section-title'>Pan Description - <i>Inputs</i></div>
        <text-input
            class='large'
            value='[[pan.equipmentName]]'
            label='Coating Pan Model'
            options='[[modelOptions]]'
            on-value-changed='_setEquipmentName'>
        </text-input>
        <text-input
            class='small-left'
            value='[[pan.vendorName]]'
            label='Manufacture'
            options='[[manufactureOptions]]'
            on-value-changed='_setVendorName'>
        </text-input>
        <text-input
            class='small-right'
            value='[[pan.nickname]]'
            label='Nickname'
            on-value-changed='_setNickname'>
        </text-input>
        <text-input
            class='small-left'
            value='[[pan.companyName]]'
            label='Company'
            on-value-changed='_setCompanyName'>
        </text-input>
        <text-input
            class='small-right'
            value='[[pan.locationName]]'
            label='Location'
            on-value-changed='_setLocationName'>
        </text-input>
        <text-input
            class='small-left'
            value='[[pan.contactName]]'
            label='Contact'
            on-value-changed='_setContactName'>
        </text-input>
        
        <div class='text-container'>
            <div class='subtitle'>Make & Model</div>
            <div class='caption'>The difference in coating pans</div>
            <div class='description'>
                Keep in mind not all coating pans are the same. Beyond the range
                of manufactures and the coating pan models they offer each pan is unqiue.
                Even when comparing the same manufacutre and model the baffle design, 
                the spray gun configuration and even the dimensions can be different.
            </div>
        </div>
    </template>

    <script>
        class PanDesignerMakeModelCard extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'pan-designer-make-model-card';
            }

            static get properties() {
                return {
                    pan: {
                        type: Object, 
                        statePath: 'pan'
                    },
                    manufactureOptions: {
                        type: Array,
                        value: function() {
                            return [
                                "O'Hara", 
                                "Thomas Engineering", 
                                "IMA", 
                                "Bohle", 
                                "Manhesty", 
                                "Freund-Vector", 
                                "GEA", 
                                "DRIAM",
                                "Glatt"
                                ];
                        }
                    },
                    modelOptions: {
                        type: Array,
                        value: function() {
                            return [
                                'Fastcoat',
                                "Accela-cota 60DXL",
                                "Accela-cota 60DXXL",
                                "Accela-cota 60D",
                                'Labcoat II',
                                'Labcoat III',
                                "Flex 500",
                                "BFC 600", 
                                "BFC 400", 
                                "BFC 200", 
                                "Consigma"
                                ];
                        }
                    }
                };
            }
            
            _setEquipmentName(e) {
                this.pan.equipmentName = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setVendorName(e) {
                this.pan.vendorName = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setNickname(e) {
                this.pan.nickname = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setCompanyName(e) {
                this.pan.companyName = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setContactName(e) {
                this.pan.contactName = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setLocationName(e) {
                this.pan.locationName = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
                
        }
        window.customElements.define(PanDesignerMakeModelCard.is, PanDesignerMakeModelCard);
    </script>

</dom-module>
