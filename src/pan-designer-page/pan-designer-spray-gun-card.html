
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href="../elements/text-input.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="shared-card-styles.html">

<dom-module id='pan-designer-spray-gun-card'>
    <template>
        <style include='shared-card-styles'>
            :host {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(4, auto);
            }
            .section-title {
                grid-column: 1 / 3;
                grid-row: 2 / 3;
            }
            .text-container {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }
            text-input[label='Manufacture'] {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }
            text-input[label='Model'] {
                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }
            unit-input[label='# of Spray Guns'] {
                grid-column: 1 / 2;
                grid-row: 4 / 5;
            }
            unit-input[label='Gun to Gun Length'] {
                grid-column: 2 / 3;
                grid-row: 4 / 5;
            }
        </style>
        
        
        <div class='text-container'>
            <div class='subtitle'>Spray Guns</div>
            <div class='caption'>Spray pattern and uniformity</div>
            <div class='description'>
                The type of spray gun, the number of spray guns and their distances from each other have a direct
                effect on the spray pattern. Based on the setup described we can prevent localized overwetting and low coating 
                effeiency due to overspray on the pan walls.
            </div>
        </div>
        
        <div class='section-title'>Configuration<i> - Inputs</i></div>
        
        <text-input
            value='[[pan.gunType]]'
            label='Manufacture'
            options='[[manufactureOptions]]'
            on-value-changed='_setGunType'>
        </text-input>
        
        <text-input
            value='[[pan.gunModel]]'
            label='Model'
            options='[[modelOptions]]'
            on-value-changed='_setGunModel'>
        </text-input>
        
        <text-input
            value='[[pan.gunCount]]'
            label='# of Spray Guns'
            on-value-changed='_setGunCount'>
        </text-input>
        <unit-input
            value='[[pan.gun2gun]]'
            title='Gun to Gun Length'
            type='length'
            selected-units='in'
            on-value-changed='_setGun2Gun'>
        </unit-input>
    </template>

    <script>
        class PanDesignerSprayGunCard extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'pan-designer-spray-gun-card';
            }

            static get properties() {
                return {
                    pan: {
                        type: Object, 
                        statePath: 'pan'
                    }, 
                    manufactureOptions: {
                        type: Array,
                        value: function() {
                            return [
                                'Schlick',
                                'Vector',
                                'Spraying Systems',
                                'Binks'
                                ];
                        }
                    }
                };
            }
            
            _setGunType(e) {
                this.pan.gunType = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setGunModel(e) {
                this.pan.gunModel = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setGunCount(e) {
                this.pan.gunCount = parseInt(e.detail.value);
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setGun2Gun(e) {
                this.pan.gun2gun = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
        }
        window.customElements.define(PanDesignerSprayGunCard.is, PanDesignerSprayGunCard);
    </script>

</dom-module>
