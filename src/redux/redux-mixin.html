    // create an initial state 
    const initialState = {
        pan: new CoatingPan(),      /*global Tablet*/
        tablet: new Tablet().toJSON(),       /*global Tablet*/
        batch: new Batch()          /*global Batch*/
    };
    
    // create a reducer for actions
    const reducer = (state = initialState, action) => {
        let newState = Object.assign({}, state);
        switch(action.type) {
            case "SET_BATCH_COUNT":
                newState.batch.count = action.value;
                break;
            case "SET_BATCH_VOLUME":
                newState.batch.volume = action.value;
                break;
            case "SET_BATCH_WEIGHT":
                newState.batch.weight = action.value;
                break;
            case "LOAD_TABLET":
                newState.batch.tablet = action.tablet;
                newState.tablet = action.tablet;
                break;
        }
        return newState;
    };
    
    // create the redux store
    /* global Redux */
    const store = Redux.createStore(reducer);
    
    // pass the redux store to the PolymerRedux to create a mixing which is used with other polymer elements
    /* global PolymerRedux*/
    const ReduxMixin = PolymerRedux(store);
