
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="../styles/page-styles.html">

<dom-module id="home-page">
  <template>
    <style include='page-styles'>
      .row {
        min-height: 76px;
        display: grid;
        grid-template-rows: auto auto auto;
        grid-template-columns: 1fr auto auto auto auto;
        padding: 16px 32px;
        position: relative;
      }
      .row + .row {
        border-top: 2px solid var(--border-color);
      }
      .row-label {
        grid-row: 1 / 2;
        grid-column: 1 / 2;
        @apply --paper-font-subhead;
        /*color: var(--text-light-color);*/
        margin-bottom: 4px;
      }
      .row-title {
        grid-row: 2 / 3;
        grid-column: 1 / 2;
        align-self: end;
        @apply --paper-font-headline;
        color: var(--app-primary-color);
      }
      .row-subtitle {
        grid-row: 3 / 4;
        grid-column: 1 / 2;
        @apply --paper-font-body1;
        color: var(--text-light-color);
      }
      .value-layout {
        grid-row: 1 / 4;
        grid-column: 5 / 6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-left: 24px;
        min-width: 96px;
        border-radius: 12px;
        background-color: var(--gray-color);
      }
      .position-one {
        grid-column: 2 / 3;
      }
      .position-two {
        grid-column: 3 / 4;
      }
      .position-three {
        grid-column: 4 / 5;
      }
      .position-four {
        grid-column: 5 / 6;
      }
      .value-number {
        @apply --paper-font-title;
      }
      .value-number span {
        @apply --paper-font-body2;
      }
      .value-label {
        @apply --paper-font-caption;
        color: var(--text-light-color);
      }
      .edit-overlay {
        opacity: 0;
        transition: opacity 0.5s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background-color: var(--white-color);
        color: var(--green-color);
        @apply --paper-font-headline;
      }
      .edit-overlay:hover {
        opacity: 0.6;
        transition: opacity 0.5s ease;
      }
    </style>
    
    <div id='page-title'>
        <div>Coating</div>
        <div>Process Overview</div>
    </div>
    <p id='page-description'>
        The coating process is made up of several materials, pieces of equipment and process parameters.
        With the coating parameters bringing together the process. Below is a snapshot of the current process and equipment and materials. 
        Customize your process and than check out the process checks to see the results.
    </p>
    
    <div class='section-title-layout'>
      <div class='section-title'>Materials & Equipment</div>
    </div>
    <div class='section'>
      
        <div class='row'>
          
          <div class='row-label'>Tablet</div>
          <div class='row-title'>Placebo - 10 mm Round</div>
          <div class='row-subtitle'>Colorcon</div>
          
          <div class='value-layout position-three'>
            <div class='value-number'>400 <span>mg</span></div>
            <div class='value-label'>Tablet Weight</div>
          </div>
          
          <div class='value-layout position-four'>
            <div class='value-number'>9.2 <span>kg</span></div>
            <div class='value-label'>Batch Weight</div>
          </div>
          <div class='edit-overlay' data-link='tablet-page' on-click='_gotoPage'>Click to Customize</div>
        </div>
        
        <div class='row'>
          
          <div class='row-label'>Coating Formulation</div>
          <div class='row-title'>Opadry II</div>
          <div class='row-subtitle'>85F - PVA Based</div>
          
          <div class='value-layout position-three'>
            <div class='value-number'>10%</div>
            <div class='value-label'>Solids</div>
          </div>
          
          <div class='value-layout position-four'>
            <div class='value-number'>3.0%</div>
            <div class='value-label'>Weight Gain</div>
          </div>
        
          <div class='edit-overlay' data-link='coating-formulation-page' on-click='_gotoPage'>Click to Customize</div>
        </div>
        
        <div class='row'>
          
          <div class='row-label'>Coating Pan</div>
          <div class='row-title'>O'Hara Fastcoat - 48" Room</div>
          <div class='row-subtitle'>Colorcon - West Point, PA</div>
          
          <div class='value-layout position-three'>
            <div class='value-number'>48"</div>
            <div class='value-label'>Diameter</div>
          </div>
          
          <div class='value-layout position-four'>
            <div class='value-number'>160 <span>liters</span></div>
            <div class='value-label'>Brim Volume</div>
          </div>
          
          <div class='edit-overlay' data-link='coating-pan-page' on-click='_gotoPage'>Click to Customize</div>
        </div>
        
    </div>
    
    <div class='section-title-layout'>
      <div class='section-title'>Process Parameters</div>
    </div>
    
    <div class='section'>
      
        <div class='row'>
          
          <div class='row-title'>Thermodynamics</div>
          <div class='row-subtitle'>Key parameters related to evaporation of water.</div>
          
          <div class='value-layout position-two'>
            <div class='value-number'>48 <span>C</span></div>
            <div class='value-label'>Product Temp</div>
          </div>
          
          <div class='value-layout position-three'>
            <div class='value-number'>1800 <span>cfm</span></div>
            <div class='value-label'>Airflow</div>
          </div>
          
          <div class='value-layout position-four'>
            <div class='value-number'>350 <span>g/min</span></div>
            <div class='value-label'>Spray Rate</div>
          </div>
          
          <div class='edit-overlay' data-link='parameters-page' on-click='_gotoPage'>Click to Customize</div>
        </div>
        
        <div class='row'>
          
          <div class='row-title'>Coating Uniformity</div>
          <div class='row-subtitle'>Key parameters related to coating uniformity.</div>
          
          <div class='value-layout position-two'>
            <div class='value-number'>5.5 <span>rpm</span></div>
            <div class='value-label'>Pan Speed</div>
          </div>
          
          <div class='value-layout position-three'>
            <div class='value-number'>45 / 45 <span>psi</span></div>
            <div class='value-label'>Atom / Pattern</div>
          </div>
          
          <div class='value-layout position-four'>
            <div class='value-number'>8"</div>
            <div class='value-label'>Gun to Bed</div>
          </div>
          
          <div class='edit-overlay' data-link='parameters-page' on-click='_gotoPage'>Click to Customize</div>
        </div>
        
    </div>
    
    <div id='button-layout'>
      <!--<div class='light-blue-button'>Cancel</div>-->
      <div class='blue-button' data-link='process-checks-page' on-click='_gotoPage'>Process Checks</div>
    </div>
    
  </template>

  <script>
    class HomePage extends ReduxMixin(Polymer.Element) {
      static get is() { return 'home-page'; }
      
      _gotoPage(e) {
        console.log(e.target.dataset.link);
        window.location = `#/${e.target.dataset.link}`;
      }
      
    }

    window.customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>
