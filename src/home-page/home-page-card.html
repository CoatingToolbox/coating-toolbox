
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="home-page-card">
  <template>
    <style>
      :host {
            display: flex;
            flex-direction: column;
            padding: 16px;
            border-radius: 6px;
            background-color: var(--white-color);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      #title {
        display: flex;
        align-items: center;
        border-radius: 6px 6px 0px 0px;
        @apply --paper-font-title;
      }
      #button-container {
          display: flex;
          justify-content: flex-end;
      }
      #description-container ::slotted(*) {
        @apply --paper-font-body1;
        color: var(--text-light-color);
        text-align: justify;
        padding: 8px 0px;
      }
      #sub-container ::slotted(*) {
        @apply --paper-font-body2;
        color: var(--text-light-color);
        margin: 24px 16px 16px 16px;
      }
      #flex-spacer {
        flex-grow: 1;
      }
      
      :host([disabled]),
      :host([disabled]) #description-container ::slotted(*),
      :host([disabled]) #sub-container ::slotted(*) {
        color: var(--text-disabled-color);
      }
    </style>
    
    
    <div id='title'>[[title]]</div>
    
    <div id='description-container'>
      
      <slot name='description'></slot>
      
    </div>
    
    <div id='sub-container'>
      
      <slot></slot>
      
    </div>
    
    <div id='flex-spacer'></div>
    
    <div id='button-container'>
        
      <slot name='button'></slot>
      
    </div>
      
    
  </template>

  <script>
    class HomePageCard extends Polymer.Element {
      
      static get is() { return 'home-page-card'; }
      
      static get properties() {
        
        return {
          title: String
        };
        
      }
    }

    window.customElements.define(HomePageCard.is, HomePageCard);
  </script>
</dom-module>
