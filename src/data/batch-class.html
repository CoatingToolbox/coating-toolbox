<script>
    class Batch {
        
        constructor(weight = 120000, tablet= new Tablet()) {
            this.weight = weight;
            this.tablet = tablet;
        }
        
        get volume() {
            return this.weight / this.tablet.buklDensity;
        }
        
        set volume(value) {
            this.weight = value * this.tablet.buklDensity;
        }
        
        get count() {
            return Math.ceil(this.weight / this.tablet.weight);
        }
        
        set count(value) {
            this.weight = value * this.tablet.weight;
        }
        
        get surfaceArea() {
            return this.count * this.tablet.totalArea;
        }
        
        get tabletVolume() {
            return this.count * this.tablet.totalVolume;
        }
        
        get batchVolumeLargerThanTablet() {
            return this.volume > this.tabletVolume;
        }
    }
</script>
