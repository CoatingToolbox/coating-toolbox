
<link rel="import" href="../bower_components/polymer/polymer-element.html">">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="elements/section-toolbar.html">
<link rel="import" href="elements/section-button.html">
<link rel="import" href="elements/section-header-button.html">
<link rel="import" href="sections/tablet/tablet-overview-section.html">
<link rel="import" href="sections/tablet/tablet-details-section.html">
<link rel="import" href="sections/tablet/batch-size-section.html">
<link rel="import" href="sections/tablet/tablet-next-step-section.html">

<dom-module id="tablet-page">
  
   <template>
    
    <style>
      :host {
        display: block;
      }
      
      /* Styles for header section */
      #header-layout {
        color: white;
        padding: 36px;
        border-radius: 6px 6px 0px 0px;
        background: linear-gradient(25deg, var(--app-primary-color), var(--app-light-color) 150%);
      }
      #title {
        @apply --paper-font-display2;
        margin-bottom: 32px;
      }
      #description {
        @apply --paper-font-body1;
        margin: 24px;
        max-width: 600px;
        text-align: justify;
      }
      #next-page-button-layout {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 24px;
      }
      #header-button-layout {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      
    </style>
    
    <div id='header-layout'>
      <div id='title'>Coating Substrate</div>
      <iron-selector id='header-button-layout' selected='{{page}}'>
        <section-header-button label='Overview' icon='my-icons:info'></section-header-button>
        <section-header-button label='Tablet Library' icon='my-icons:library'></section-header-button>
        <section-header-button label='Tablet Designer' icon='my-icons:edit'></section-header-button>
      </iron-selector>
    </div>
    
    <iron-pages selected='[[page]]'>
      <div>
        <section-toolbar title='Substrate Overview'></section-toolbar>
        <tablet-overview-section></tablet-overview-section>
        <tablet-details-section></tablet-details-section>
        <section-toolbar title='Batch Size'></section-toolbar>
        <batch-size-section></batch-size-section>
        <section-toolbar title='Next Step'></section-toolbar>
        <tablet-next-step-section></tablet-next-step-section>
        <div id='next-page-button-layout'>
          <section-button>
            <div>Next</div>
            <iron-icon icon='my-icons:arrow-right'></iron-icon>
          </section-button>
        </div>
      </div>
    </iron-pages>
    
  </template>

  <script>
    class TabletPage extends Polymer.Element {
      static get is() { return 'tablet-page'; }
      static get properties() {
        return {
          page: {type: Number, value: 0}
        };
      }
    }

    window.customElements.define(TabletPage.is, TabletPage);
  </script>
</dom-module>
