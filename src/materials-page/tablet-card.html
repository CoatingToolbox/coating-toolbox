
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements/coating-pan-graphic.html">
<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href="detail-item.html">

<dom-module id="tablet-card">
  <template>
    <style>
      :host {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: repeat(7, auto);
        grid-gap: 0px 48px;
        background-color: var(--white-color);
        border-radius: 6px;
        padding: 16px;
      }
      .label {
        grid-row: 1 / 2;
        grid-column: 1 / 2;
        @apply --paper-font-subhead;
        margin-bottom: 4px;
      }
      .title {
        grid-row: 2 / 3;
        grid-column: 1 / 2;
        margin-bottom: 16px;
        @apply --paper-font-headline;
        color: var(--app-primary-color);
      }
      .subtitle {
        grid-row: 3 / 4;
        grid-column: 1 / 2;
        @apply --paper-font-body1;
        color: var(--text-light-color);
      }
      detail-item {
        grid-column: 1 / 2;
      }
      #graphic-layout {
        grid-column: 2 / 3;
        grid-row: 1 / 8;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 12px;
        background-color: var(--gray-color);
      }
      #button-layout {
        grid-column: 1 / 2;
        display: flex;
        justify-content: flex-end;
        margin-top: 32px;
      }
      .button {
        padding: 4px 24px;
        margin-left: 16px;
        border-radius: 12px;
        background-color: var(--app-light-color);
        color: var(--white-color);
        @apply --paper-font-button;
      }
      .highlight {
        color: var(--white-color);
        background-color: var(--green-color);
      }
      .button:hover {
        cursor: pointer;
      }
    </style>
    

    <div class='label'>Tablet</div>
    <div class='title'>Colorcon Placebo</div>
    <detail-item label='Shape' value='Round'></detail-item>
    <detail-item label='Dimensions' value='11 x 8 mm'></detail-item>
    <detail-item label='Weight' value='400 mg'></detail-item>
    <detail-item label='Bulk Density' value='0.76 g/ml'></detail-item>
    <div id='graphic-layout'>
      <coating-pan-graphic pan='[[_pan]]'></coating-pan-graphic>
      <coating-pan-graphic pan='[[_pan]]' view='side'></coating-pan-graphic>
    </div>
    
  </template>

  <script>
    class TabletCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'tablet-card'; }
      static get properties() {
        return {
          _pan: {
            type: Object,
            statePath: 'pan'
          }
        };
      }
    }

    window.customElements.define(TabletCard.is, TabletCard);
  </script>
</dom-module>
