
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="elements/page-header.html">
<link rel="import" href="elements/home-page-card.html">
<link rel="import" href="elements/icon-item.html">
<link rel="import" href="my-icons.html">

<dom-module id="home-page">
  
   <template>
    
    <style>
      :host {
        display: block;
        background-color: var(--background-color);
      }
      /*Main Layout Items*/
      #content-layout {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: auto;
        grid-gap: 32px 48px;
        max-width: 932px;
        margin: auto;
        padding: 0px 16px 48px;
      }
      .section-title {
          grid-column: 1 / 13;
          margin-top: 56px;
          @apply --paper-font-display1;
      }
      home-page-card[title="Tablet"] {
        grid-column: 1 / 7;
        grid-row: 2 / 3;
      }
      home-page-card[title='Coating Pan'] {
        grid-column: 7 / 13;
        grid-row: 2 / 3;
      }
      home-page-card[title='Coating Formulation'] {
        grid-column: 4 / 10;
        grid-row: 3 / 4;
      }
      home-page-card[title='Batch Size'] {
        grid-column: 1 / 7;
        grid-row: 5 / 6;
        --app-highlight-color: var(--purple-color);
      }
      home-page-card[title='Coating Amount'] {
        grid-column: 7 / 13;
        grid-row: 5 / 6;
        --app-highlight-color: var(--purple-color);
      }
      home-page-card[title='Thermodynamics'] {
        grid-column: 1 / 7;
        grid-row: 7 / 8;
        --app-highlight-color: var(--yellow-color);
      }
      home-page-card[title='Distribution'] {
        grid-column: 7 / 13;
        grid-row: 7 / 8;
        --app-highlight-color: var(--yellow-color);
      }
      .card-button-layout {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      paper-icon-button {
        color: var(--text-light-color);
        transition: color 0.2s;
      }
      paper-icon-button:hover {
        border-radius: 50%;
        background-color: var(--gray-color);
        border: 2px solid var(--app-light-color);
        color: var(--app-light-color);
        transition: color 0.2s;
      }
    </style>
        
    <page-header title='Coating Process Overview' icon='my-icons:toolbox'></page-header>
    
    <div id='content-layout'>
      
      <div class='section-title'>Materials & Equipment</div>
          
      <home-page-card title='Tablet'>
        <p class='text'>
          The tablet shape, size and formulation effect the coating process
          in many ways. Including the film thickness, coating uniformity and optimal batch size.
        </p>
        <icon-item icon='my-icons:standard-concavity' label='Colorcon Round Placebo'></icon-item>
        <paper-icon-button slot='toolbar' icon='my-icons:info'></paper-icon-button>
        <paper-icon-button slot='toolbar' icon='my-icons:library'></paper-icon-button>
        <paper-icon-button slot='toolbar' icon='my-icons:edit'></paper-icon-button>
      </home-page-card>    
      
      <home-page-card title='Coating Pan'>
        <p class='text'>
          The coating pan setup, baffles and spray guns are responsible for mixing the tablets,
          disbursing the coating liquid. And these conditions can change with different pan sizes.
        </p>
        <icon-item icon='my-icons:fill' label="O'Hara Labcoat II - 24 Pan"></icon-item>
        <paper-icon-button slot='toolbar' icon='my-icons:info'></paper-icon-button>
        <paper-icon-button slot='toolbar' icon='my-icons:library'></paper-icon-button>
        <paper-icon-button slot='toolbar' icon='my-icons:edit'></paper-icon-button>
      </home-page-card>
      
      <home-page-card title='Coating Formulation'>
        <p class='text'>
          The coating  is choosen for it's functionality (ie aesethics, modified release, 
          opacity, adhesion, etc). The amount of coating, the dispersion solids, gloss and more are 
          effected by the formulation you choosen.
        </p>
        <icon-item icon='my-icons:fill' label="Opadry II 85F Series"></icon-item>
        <paper-icon-button slot='toolbar' icon='my-icons:info'></paper-icon-button>
        <paper-icon-button slot='toolbar' icon='my-icons:library'></paper-icon-button>
        <paper-icon-button slot='toolbar' icon='my-icons:edit'></paper-icon-button>
      </home-page-card>
      
      <div class='section-title'>Process Setup</div>
          
      <home-page-card title='Batch Size'>
        <p class='text'>
          The tablet shape, size and formulation effect the coating process
          in many ways. Including the film thickness, coating uniformity and optimal batch size.
        </p>
        <icon-item icon='my-icons:fill' label='154.3 kilograms'></icon-item>
        <paper-icon-button slot='toolbar' icon='my-icons:edit'></paper-icon-button>
      </home-page-card>    
      
      <home-page-card title='Coating Amount'>
        <p class='text'>
          The coating pan setup, baffles and spray guns are responsible for mixing the tablets,
          disbursing the coating liquid. And these conditions can change with different pan sizes.
        </p>
        <icon-item icon='my-icons:fill' label="3% weight gain"></icon-item>
        <paper-icon-button slot='toolbar' icon='my-icons:edit'></paper-icon-button>
      </home-page-card>
      
      <div class='section-title'>Process Parameters</div>
          
      <home-page-card title='Thermodynamics'>
        <p class='text'>
          The tablet shape, size and formulation effect the coating process
          in many ways. Including the film thickness, coating uniformity and optimal batch size.
        </p>
        <paper-icon-button slot='toolbar' icon='my-icons:edit'></paper-icon-button>
      </home-page-card>    
      
      <home-page-card title='Distribution'>
        <p class='text'>
          The coating pan setup, baffles and spray guns are responsible for mixing the tablets,
          disbursing the coating liquid. And these conditions can change with different pan sizes.
        </p>
        <paper-icon-button slot='toolbar' icon='my-icons:edit'></paper-icon-button>
      </home-page-card>
      
    </div>
    
  </template>

  <script>
    class HomePage extends Polymer.Element {
      static get is() { return 'home-page'; }
      static get properties() {
        return {
          routeData: Object
        };
      }
      
    }

    window.customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>
