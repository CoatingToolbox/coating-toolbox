
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">

<dom-module id="tablet-library-page">
  
   <template>
    
    <style>
      :host {
        display: block;
        background-color: var(--background-color);
      }
      /*Title Header*/
      #title-layout {
        display: flex;
        align-items: center;
        background-color: var(--app-primary-color);
        color: white;
        padding: 36px 0px;
      }
      #title {
        @apply --paper-font-display2;
        flex-grow: 1;
        padding-left: 72px;
        max-width: 1280px;
        margin: auto;
      }
      
      /*Background Wrapper for Table*/
      #content-layout {
        display: flex;
        flex-direction: column;
        background: linear-gradient(to bottom, var(--app-primary-color) 128px, var(--background-color) 128px);
      }
      #search-layout {
        display: flex;
        align-items: flex-end;
        padding: 12px 0px;
        height: 40px;
        width: 100%;
        max-width: 900px;
        margin: auto;
      }
      #table-header {
        height: 64px;
        background-color: var(--app-light-color);
        color: white;
        border-radius: 6px 6px 0px 0px;
      }
      #table-layout {
        width: 100%;
        max-width: 900px;
        margin: auto;
        height: 400px;
        background-color: var(--white-color);
        border-radius: 6px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      /*small details*/
      iron-icon {
        color: var(--white-color);
        opacity: 0.5;
        margin-right: 8px;
      }
    </style>
    
      <div id='title-layout'>
        <div id='title'>Coating Library</div>
      </div>
      
      <div id='content-layout'>
        
        <div id='search-layout'>
          <iron-icon icon='my-icons:search'></iron-icon>
          <input>
        </div>
        
        <div id='table-layout'>
          <div id='table-header'></div>
        </div>
        
      </div>
        
    
  </template>

  <script>
    class TabletLibraryPage extends Polymer.Element {
      static get is() { return 'tablet-library-page'; }
    }

    window.customElements.define(TabletLibraryPage.is, TabletLibraryPage);
  </script>
</dom-module>
