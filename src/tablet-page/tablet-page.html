
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements/slide-open-icon-button.html">
<link rel="import" href="tablet-card.html">
<link rel="import" href="batch-card.html">

<dom-module id="tablet-page">
  <template>
    <style>
      :host {
            display: flex;
            flex-direction: column;
            margin: 32px;
      }
      #page-title {
          @apply --paper-font-display2;
          max-width: 450px;
          margin-bottom: 12px;
          color: var(--app-primary-color);
      }
      #page-description {
            text-align: justify;
            max-width: 550px;
            margin-right: auto;
      }
      .section-title-layout {
        display: flex;
        align-items: center;
        margin: 32px 0px 16px;
      }
      .section-title {
          @apply --paper-font-title;
          flex-grow: 1;
      }
      .gray-button,
      .green-button {
        padding: 4px 24px;
        margin-left: 16px;
        border-radius: 12px;
        color: var(--text--light-color);
        border: 2px solid var(--text-light-color);
        @apply --paper-font-button;
      }
      .green-button {
        color: var(--white-color);
        background-color: var(--green-color);
        border: 2px solid var(--green-color);
      }
      #button-layout {
        display: flex;
        justify-content: flex-end;
        margin-top: 32px;
      }
      .blue-button,
      .light-blue-button {
        padding: 8px 24px;
        margin-left: 32px;
        background-color: var(--app-light-color);
        border-radius: 12px;
        color: var(--white-color);
        @apply --paper-font-button;
      }
      .blue-button {
        color: var(--white-color);
        background-color: var(--app-primary-color);
      }
      .gray-button:hover,
      .green-button:hover,
      .button:hover {
        cursor: pointer;
      }
      app-toolbar {
        border-bottom: 2px solid div(--gray-color);
      }
      app-toolbar div {
        margin-right: 32px;
        @apply --paper-font-subhead;
      }
      @media(min-width: 964px) {
          :host {
              max-width: 900px;
              margin: 64px auto;
          }
      }
    </style>
    
    <div id='page-title'>
        <div>Coating Substrate</div>
    </div>
    <p id='page-description'>
        Materials like the tablet and coating formulations greatly influence the coating process. In addition
        the type and scale of coating pan will effect the process parameters required to be succesfull.
    </p>
    
    <app-toolbar>
      <div>Overview</div>
      <div>Design</div>
      <div>Library</div>
    </app-toolbar>
    
    <div class='section-title-layout'>
      <div class='section-title'>Substrate</div>
    </div>
    <tablet-card></tablet-card>
    
    
    <div class='section-title-layout'>
      <div class='section-title'>Batch Size</div>
      <slide-open-icon-button icon='my-icons:calculator' label='Recommended'></slide-open-icon-button>
    </div>
    <batch-card></batch-card>
    
    <div id='button-layout'>
      <div class='light-blue-button' on-click='_gotoHomePage'>Cancel</div>
      <div class='blue-button' on-click='_saveChanges'>Save Changes</div>
    </div>
    
  </template>

  <script>
    class TabletPage extends Polymer.Element {
      static get is() { return 'tablet-page'; }
      
      _gotoHomePage() {
        window.location = '#/home-page';
      }
      _saveChanges() {
        this._gotoHomePage();
      }
    }

    window.customElements.define(TabletPage.is, TabletPage);
  </script>
</dom-module>
