<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">

<dom-module id="list-text-input">

  <template>
    
    <style>
        
        :host {
          max-width: 600px;
          margin: auto;
          display: grid;
          grid-template-rows: auto auto;
          grid-template-columns: auto 1fr auto;
          align-items: center;
          padding: 16px;
        }
        #icon {
          grid-column: 1 / 2;
          grid-row: 1 / 3;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 36px;
          height: 36px;
          margin-right: 16px;
          align-self: center;
          border-radius: 50%;
          background-color: var(--gray-color);
          border: 2px solid var(--app-light-color);
        }
        iron-icon {
          color: var(--app-light-color);
        }
        #title {
          grid-row: 1 / 2;
          grid-column: 2 / 3;
          align-self: end;
          @apply --paper-font-title;
          color: var(--text-color);
        }
        #subtitle {
          grid-row: 2 / 3;
          grid-column: 2 / 3;
          align-self: start;
          @apply --paper-font-body1;
          color: var(--text-light-color);
        }
        #input {
          max-width: 256px;
          grid-row: 1 / 3;
          grid-column: 3 / 4;
          color: var(--text-color);
          @apply --paper-font-title;
          text-align: right;
          margin-right: 8px;
          background-color: inherit;
          appearance: none;
          -moz-appearance: none;
          -webkit-appearance: none;
          border: none;
          border-bottom: 2px solid var(--white-color);
          outline: none;
          text-overflow: ellipsis;
        }
        #input[type=number]::-webkit-inner-spin-button,
        #input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            margin: 0;
        }
        #input:focus {
          color: var(--text-color);
          border-color: var(--app-highlight-color);
          appearance: none;
          -moz-appearance: none;
          -webkit-appearance: none;
        }
        
    </style>
    
      <div id='icon'>
        <iron-icon icon='[[icon]]'></iron-icon>
      </div>
      <div id='title'>[[title]]</div>
      <div id='subtitle'>[[subtitle]]</div>
      
      <input type='text' id='input' disabled='[[noInput]]' value='{{value::input}}'>
		
			
  </template>

  <script>
  
    class ListTextInput extends Polymer.Element {
      
      static get is() { return 'list-text-input';}
      
      static get properties() {
        
        return {
          noInput: Boolean,
          icon: String,
          title: String,
          subtitle: String,
          value: {
            type: String,
            notify: true,
          }
        };
      }
          
      
    }
    
    window.customElements.define(ListTextInput.is, ListTextInput);
    
  </script>

</dom-module>
