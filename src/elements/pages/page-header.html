
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">

<dom-module id="page-header">
  <template>
    <style>
      :host {
        display: block;
        padding: 16px 64px;
        color: var(--white-color);
        background-color: var(--app-primary-color);
      }
      #layout {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto;
        align-items: center;
        /*min-height: 240px;*/
        padding: 24px;
        max-width: 900px;
        margin: auto;
      }
      #title {
        grid-row: 1 / 2;
        grid-column: 2 / 3;
        @apply --paper-font-display3;
        white-space: normal;
      }
      #details {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
      }
      #details ::slotted(.text) {
        padding: 16px 0px;
        max-width: 500px;
        text-align: justify;
        @apply --paper-font-body2;
      }
      #icon-layout {
        grid-row: 1 / 3;
        grid-column: 1 / 2;
        border-radius: 50%;
        border: 6px solid var(--app-light-color);
        background-color: var(--background-color);
        color: var(--app-light-color);
        padding: 24px;
        margin-right: 36px;
        height: 48px;
        width: 48px;
      }
      iron-icon {
        height: 100%;
        width: 100%;
      }
    </style>
      
    <div id='layout'>
      
      
      <div id='icon-layout'>
        <iron-icon icon='[[icon]]'></iron-icon>
      </div>
      
      <div id='title'>[[title]]</div>
      <div id='details'>
        <slot></slot>
      </div>
      
    </div>
      
  </template>

  <script>
    class PageHeader extends Polymer.Element {
      static get is() { return 'page-header'; }
      static get properties() {
          return {
              title: String,
              icon: String
          };
      }
    }

    window.customElements.define(PageHeader.is, PageHeader);
  </script>
</dom-module>
