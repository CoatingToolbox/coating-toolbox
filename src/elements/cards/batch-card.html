<dom-module id="batch-card">
  
   <template>
    
    <style>
      :host {
        display: block;
        --app-highlight-color: var(--purple-color);
      }
    </style>
        
    <tagged-toolbar-card title='Batch Size'>
      <p slot='description'>
        The batch size effects the coating time, pan movement and more. 
        Set your desired batch size by weight, count or volume. 
      </p>
      <icon-item slot='item' icon='my-icons:batch-size' label='154.3 kilograms' detail='146 liters &middot 330,321 tabs'></icon-item>
      <paper-icon-button slot='toolbar' icon='my-icons:edit'></paper-icon-button>
    </tagged-toolbar-card>    
      
  </template>

  <script>
    class BatchCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'batch-card'; }
      static get properties() {
        return {
          batch: Object
        };
      }
      
       _getTabletDimensionString(shape, length, width) {
        // values in meters and need to convert to mm.
        let conv = 1000;
        if(shape === 'round') {
          return `${(length * conv).toFixed(1)} mm`;
        } else {
          return `${(length * conv).toFixed(1)} x ${(width * conv).toFixed(1)} mm`;
        }
      }
      
      _getTabletWeightString(weight) {
        return `${(weight * 1000).toFixed(1)} mg`;
      }
      
    }

    window.customElements.define(BatchCard.is, BatchCard);
  </script>
</dom-module>
