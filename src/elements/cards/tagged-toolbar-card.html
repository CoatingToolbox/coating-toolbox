
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="tagged-toolbar-card">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        position: relative;
        color: var(--text-color);
        background-color: var(--white-color);
        margin-top: 22px;
        border-radius: 6px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      #tag {
          display: inline-block;
          position: absolute;
          top: -16px;
          background-color: var(--app-highlight-color);
          color: var(--white-color);
          @apply --paper-font-subhead;
          font-weight: 500;
          padding: 8px 32px;
          margin: 0px 32px;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
          
      }
      #content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 24px 16px 0px 16px;
      }
      #content ::slotted([slot='description']) {
        /*flex-grow: 1;*/
        height: 72px;
        text-align: justify;
        padding: 8px 16px 16px;
        @apply --paper-font-body1;
        border-bottom: 1px solid var(--border-color);
      }
      #content ::slotted([slot='item-title']) {
        text-align: justify;
        margin: 12px auto 8px auto;
        @apply --paper-font-headline;
        font-weight: bold;
      }
      
      #items-layout {
        display: flex;
        justify-content: center;
      }
      #graphics-layout {
        flex-grow: 1;
        display: flex;
        justify-content: center;
      }
      
      #toolbar {
        display: flex;
        justify-content: flex-start;
        min-height: 16px;
        margin: 8px 16px 0px;
        padding: 4px 0px 8px 0px;
        border-top: 1px solid var(--border-color);
      }
      #toolbar ::slotted(paper-icon-button) {
        color: var(--text-light-color);
        transition: color 0.2s;
        border: 2px solid var(--white-color);
      }
      #toolbar ::slotted(paper-icon-button:hover) {
        border-radius: 50%;
        background-color: var(--gray-color);
        border: 2px solid var(--app-light-color);
        color: var(--app-light-color);
        transition: color 0.2s;
      }
      
      /*#spacer {*/
      /*  flex-grow: 1;*/
      /*}*/
    </style>
      
    <div id='tag'>[[title]]</div>
    <div id='content'>
        <slot name='description'></slot>
        <slot name='item-title'></slot>
        <div id='items-layout'>
          <slot name='item'></slot>
        </div>
        <div id='graphics-layout'>
          <slot name='graphic'></slot>
        </div>
    </div>
    <div id='spacer'></div>
    <div id='toolbar'>
      <slot name='toolbar'></slot>
    </div>
      
  </template>

  <script>
    class TaggedToolbarCard extends Polymer.Element {
      static get is() { return 'tagged-toolbar-card'; }
      static get properties() {
          return {
              title: String
          };
      }
    }

    window.customElements.define(TaggedToolbarCard.is, TaggedToolbarCard);
  </script>
</dom-module>
