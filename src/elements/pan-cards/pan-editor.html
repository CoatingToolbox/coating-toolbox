
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../elements/inputs/text-input.html">
<link rel="import" href="../../elements/inputs/unit-input.html">
<link rel="import" href="../../elements/inputs/shape-input.html">
<link rel="import" href="../../elements/buttons/icon-label-button.html">
<link rel="import" href="../../elements/graphics/pan-schematic-layout.html">
<link rel="import" href="../../redux/redux-mixin.html">
<link rel="import" href="../../data/coating-pan-class.html">

<dom-module id="pan-editor">
  
   <template>
    
    <style>
      :host {
        display: none;
      }
      :host([opened]) {
        display: block;
        
      }
      #backdrop {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: rgba(158, 158, 158, 0.8);
        z-index: 100;
        overflow: auto;
        padding: 72px;
      }
      #content {
        max-width: 600px;
        overflow: hidden;
        margin: 0px auto;
        position: relative;
        background-color: var(--white-color);
        z-index: 101;
        border-radius: 6px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      #input-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: auto;
        grid-gap: 24px 32px;
        padding: 32px;
      }
      
      #header {
        grid-column: 1 / 3; 
        display: flex;
        flex-direction: column;
        padding: 16px;
        background-color: var(--app-primary-color);
        color: var(--white-color);
      }
      #header #page-title {
        padding: 0px 56px;
        @apply --paper-font-display1;
      }
      #header paper-icon-button {
        align-self: flex-end;
        color: var(--white-color);
      }
      #header #page-description {
        max-width: 600px;
        padding: 16px 56px;
        @apply --paper-font-body2;
      }
      
      text-input[label="Equipment Name"],
      shape-input,
      pan-schematic-layout {
        grid-column: 1 / 3;
      }
      icon-label-button {
        grid-column: 1 / 3;
        --app-primary-color: var(--app-highlight-color);
      }
      [hidden] {
        visibility: hidden;
      }
    </style>
    
    <div id='backdrop' on-click='toggle'>
      
      <div id='content' on-click='_stopPropagation'>
        
        <div id='header'>
          <paper-icon-button icon='my-icons:close' on-click='toggle'></paper-icon-button>
          <div id='page-title'>Coating Pan Designer</div>
          <div id='page-description'>
            The Tablet Designer allows estimates important properties of a tablet. Starting with a compressed tablet input a few easy measurements like length, 
            thickness, and weight to caluclate the tablets surface area, volume and more.
          </div>
        </div>
        <div id='input-layout'>
          
          <text-input value='{{pan.equipmentName}}' icon='my-icons:product' label='Equipment Name'></text-input>
          <text-input value='{{pan.vendorName}}' icon='my-icons:product' label='Vendor'></text-input>
          <text-input value='{{pan.nickname}}' icon='my-icons:product' label='Nickname'></text-input>
          <text-input value='{{pan.companyName}}' icon='my-icons:product' label='Company'></text-input>
          <text-input value='{{pan.locationName}}' icon='my-icons:product' label='Location'></text-input>
          
          <unit-input value='{{pan.panDiameter}}' icon='my-icons:ruler' label='Main Diameter' type='length' selected-units='{{lengthUnits}}'></unit-input>
          <unit-input value='{{pan.openingDiameter}}' icon='my-icons:ruler' label='Opening Diameter' type='length' selected-units='{{lengthUnits}}'></unit-input>
          <unit-input value='{{pan.brimWidth}}' icon='my-icons:ruler' label='Depth at Brim' type='length' selected-units='{{lengthUnits}}'></unit-input>
          <unit-input value='{{pan.wallWidth}}' icon='my-icons:ruler' label='Depth at Perforated Wall' type='length' selected-units='{{lengthUnits}}'></unit-input>
        
          <pan-schematic-layout pan='[[pan]]'></pan-schematic-layout>
          
          <icon-label-button on-click='_save' highlight label='Calculate Coating Pan' icon='my-icons:calculator'></icon-label-button>
       
        </div>
        
      </div>
      
    </div>
    
  </template>

  <script>
    class PanSchematic extends ReduxMixin(Polymer.Element) {
      static get is() { return 'pan-editor'; }
      static get properties() {
        return { 
          pan: { type: Object, statePath: 'pan'},
          lengthUnits: { type: String, value: 'in' },
          opened: { type: Boolean, reflectToAttribute: true, value: false },
        };
      }
      
      _stopPropagation(e){
        e.stopPropagation();        
      }
      
      toggle() {
        
        let overflow;
        
        if(!this.opened) {
          
          this.tablet = Object.assign({}, this.getState().tablet);
          this.filterTerm = '';
          this.$.backdrop.scrollTo(0, 0);
          overflow = 'hidden';
          
        } else {
          
          overflow = '';
          
        }
        
        document.querySelector('body').style.overflow = overflow;
        this.opened = !this.opened;
      }
      
      _save() {
        this.dispatch({ 
          type: "LOAD_PAN",
          value: new CoatingPan(this.pan).toJSON()            /*global CoatingPan */
        });
        this.toggle();
      }
    }

    window.customElements.define(PanSchematic.is, PanSchematic);
  </script>
</dom-module>
