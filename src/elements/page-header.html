<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../my-icons.html">

<dom-module id='page-header'>
    <template>
        <style>
            :host {
              display: block;
              color: var(--white-color);
              background-color: var(--app-primary-color);
            }
            app-toolbar div {
                @apply --paper-font-subhead;
              margin-right: 16px;
              padding: 8px 16px;
            }
            #title-container {
              display: grid;
              grid-template-columns: auto 1fr;
              grid-template-rows: auto auto;
              padding: 24px 40px;
              max-width: 800px;
              margin: auto;
              align-items: center;
            }
            #page-title {
              grid-row: 1 / 2;
              grid-column: 2 / 3;
              @apply --paper-font-display2;
            }
            #page-description {
              grid-row: 2 / 3;
              grid-column: 2 / 3;
              text-align: justify;
              max-width: 800px;
            }
            #page-icon {
              grid-row: 1 / 3;
              grid-column: 1 / 2;
              height: 72px;
              width: 72px;
              border-radius: 50%;
              background-color: var(--gray-color);
              padding: 18px;
              margin-right: 96px;
            }
            #page-icon iron-icon {
              width: 100%;
              height: 100%;
              color: var(--app-light-color);
            }
        </style>
          
        <app-toolbar>
            <paper-icon-button icon='my-icons:menu' on-tap='_toggleDrawer'></paper-icon-button>
            <div main-title></div>
            <div>Tablet</div>
            <div>Pan</div>
            <div>Coating</div>
        </app-toolbar>
            
        <div id='title-container'>
          
          <div id='page-title'>[[title]]</div>
        
          <div id='page-description'>
              <slot></slot>    
          </div>  
          
          <div id='page-icon'>
            <iron-icon icon='[[icon]]'></iron-icon>
          </div> 
          
        </div>
        
    </template>
    
    <script>
        
        /*global Polymer */
        class PageHeader extends Polymer.Element {
            static get is() { return 'page-header';}
            static get properties() {
                return {
                    title: String,
                    icon: String
                    
                };
            }
            _toggleDrawer() {
              this.dispatchEvent(new CustomEvent('toggle-drawer', {bubbles: true, composed: true}));
            } 
        }
        
        window.customElements.define(PageHeader.is, PageHeader);
        
    </script>
</dom-module>
