
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="home-page-card">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        position: relative;
        color: var(--text-color);
        background-color: var(--white-color);
        margin-top: 22px;
        border-radius: 6px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      #tag {
          display: inline-block;
          position: absolute;
          top: -16px;
          background-color: var(--app-highlight-color);
          color: var(--white-color);
          @apply --paper-font-subhead;
          font-weight: 500;
          padding: 8px 32px;
          margin: 0px 32px;
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
          
      }
      #toolbar {
        display: flex;
        justify-content: flex-end;
        min-height: 16px;
        padding: 8px 16px 0px;
      }
      #content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 8px 16px 16px 16px;
      }
      #content ::slotted(.text) {
        flex-grow: 1;
        text-align: justify;
        margin: 0px 16px;
        @apply --paper-font-body1;
      }
      
    </style>
      
    <div id='tag'>[[title]]</div>
    <div id='toolbar'>
      <slot name='toolbar'></slot>
    </div>
    <div id='content'>
        <slot></slot>
    </div>
      
  </template>

  <script>
    class HomePageCard extends Polymer.Element {
      static get is() { return 'home-page-card'; }
      static get properties() {
          return {
              title: String
          };
      }
    }

    window.customElements.define(HomePageCard.is, HomePageCard);
  </script>
</dom-module>
