
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">

<dom-module id="small-icon-item">
  <template>
   
    <style>
      :host {
        display: flex;
        align-items: center;
        padding: 0px 16px;
        color: var(--text-color);
      }
      iron-icon {
        margin-right: 8px;
        width: 16px;
        height: 16px;
      }
      #label {
        @apply --paper-font-body1;
      }
    </style>
      
  <iron-icon icon='[[icon]]'></iron-icon>
  <div id='label'>[[label]]</div>
    
  </template>

  <script>
    class SmallIconItem extends Polymer.Element {
      static get is() { return 'small-icon-item'; }
      static get properties() {
          return {
              label: String,
              icon: String
          };
      }
    }

    window.customElements.define(SmallIconItem.is, SmallIconItem);
  </script>
</dom-module>
