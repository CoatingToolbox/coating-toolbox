
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">

<dom-module id="icon-label-item">
  <template>
   
    <style>
      :host {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto;
        align-items: center;
        margin: 12px 32px 12px 16px;
      }
      #circle {
        grid-row: 1 / 3;
        grid-column: 1 / 2;
        padding: 8px;
        border-radius: 50%;
        margin-right: 16px;
        background-color: var(--gray-color);
        border: 2px solid var(--app-light-color);
        color: var(--app-light-color);
      }
      #label {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        color: var(--text-light-color);
        @apply --paper-font-body1;
      }
      #value {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        color: var(--text-color);
        @apply --paper-font-title;
      }
    </style>
      
  <div id='circle'>
    <iron-icon icon='[[icon]]'></iron-icon>
  </div>
  <div id='label'>[[label]]</div>
  <div id='value'>[[value]]</div>
    
  </template>

  <script>
    class IconLabelItem extends Polymer.Element {
      static get is() { return 'icon-label-item'; }
      static get properties() {
          return {
              label: String,
              icon: String,
              value: String
          };
      }
    }

    window.customElements.define(IconLabelItem.is, IconLabelItem);
  </script>
</dom-module>
