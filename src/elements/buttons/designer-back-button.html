
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">

<dom-module id="designer-back-button">
  
   <template>
    
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        border-radius: 24px;
        color: var(--text-light-color);
        /*background-color: var(--text-light-color);*/
        border: 2px solid var(--text-light-color);
        @apply --paper-font-body1;
      }
      :host(:hover) {
        cursor: pointer;
        color: var(--white-color);
        background-color: var(--app-primary-color);
        border-color: var(--app-primary-color);
      }
      iron-icon {
        margin-right: 8px;
      }
    </style>
    
    <iron-icon icon='my-icons:arrow-left'></iron-icon>
    <div>[[label]]</div>
      
    
  </template>
  <script>
    class DesignerBackButton extends Polymer.Element {
      static get is() { return 'designer-back-button'; }
      static get properties() {
        return {
          label: { type: String, value: "Back" }
        };
      }
    }

    window.customElements.define(DesignerBackButton.is, DesignerBackButton);
  </script>
</dom-module>
