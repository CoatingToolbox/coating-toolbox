
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">

<dom-module id="designer-next-button">
  
   <template>
    
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        margin-left: 16px;
        border-radius: 24px;
        color: var(--text-light-color);
        border: 2px solid var(--text-light-color);
        @apply --paper-font-body1;
      }
      :host(:hover) {
        cursor: pointer;
        color: var(--white-color);
        background-color: var(--app-primary-color);
        border-color: var(--app-primary-color);
      }
      iron-icon {
        margin-left: 8px;
      }
    </style>
    
    <div>[[label]]</div>
    <iron-icon icon='my-icons:arrow-right'></iron-icon>
      
    
  </template>
  <script>
    class DesignerNextButton extends Polymer.Element {
      static get is() { return 'designer-next-button'; }
      static get properties() {
        return {
          label: { type: String, value: "Next" }
        };
      }
      
    }

    window.customElements.define(DesignerNextButton.is, DesignerNextButton);
  </script>
</dom-module>
