
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">

<dom-module id="icon-label-button">
  
   <template>
    
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        margin-left: 16px;
        border-radius: 24px;
        color: var(--text-light-color);
        background-color: var(--text-border-color);
        border: 2px solid var(--text-light-color);
        @apply --paper-font-body1;
      }
      :host([highlight]),
      :host(:hover) {
        cursor: pointer;
        color: var(--white-color);
        background-color: var(--app-primary-color);
        border-color: var(--app-primary-color);
      }
      iron-icon {
        margin-right: 8px;
      }
    </style>
    
    <iron-icon icon='[[icon]]'></iron-icon>
    <div>[[label]]</div>
      
    
  </template>
  <script>
    class IconLabelButton extends Polymer.Element {
      static get is() { return 'icon-label-button'; }
      static get properties() {
          return {
              label: String,
              icon: String
          };
      }
    }

    window.customElements.define(IconLabelButton.is, IconLabelButton);
  </script>
</dom-module>
