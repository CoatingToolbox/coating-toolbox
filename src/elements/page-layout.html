<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../elements/page-header.html">

<dom-module id='page-layout'>
    <template>
        <style>
            :host {
              display: block;
              background-color: var(--gray-color);
            }
            app-header-layout {
              height: 100vh;
              overflow: auto;
            }
            app-header {
              background-color: var(--app-primary-color);
              color: white;
            }
            #content {
                padding: 32px;
            }
        </style>
          
        <app-header-layout id='layout' has-scrolling-region>
      
            <app-header slot="header" fixed condenses effects='waterfall'>
        
              <slot name='header'></slot>
            
            </app-header>
        
            <div id='content'>
            
                <slot></slot>
            
            </div>
          
        </app-header-layout> 
        
    </template>
    
    <script>
        
        /*global Polymer */
        class PageLayout extends Polymer.Element {
            static get is() { return 'page-layout';}
        }
        
        window.customElements.define(PageLayout.is, PageLayout);
        
    </script>
</dom-module>
