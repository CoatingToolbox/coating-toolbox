
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">

<dom-module id="icon-detail-value-chip">
  <template>
   
    <style>
      :host {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto;
        align-items: center;
        grid-gap: 0px 16px;
      }
      iron-icon {
        color: var(--app-light-color);
      }
      #icon {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        align-self: center;
        border-radius: 50%;
        background-color: var(--gray-color);
        border: 2px solid var(--app-light-color);
      }
      #value {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        @apply --paper-font-subhead;
        color: var(--text-color);
      }
      #label {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        color: var(--text-light-color);
        @apply --paper-font-caption;
      }
    </style>
      
  <div id='icon'>
    <iron-icon icon='[[icon]]'></iron-icon>
  </div>
  <div id='value'>[[value]]</div>
  <div id='label'>[[label]]</div>
    
  </template>

  <script>
    class IconDetailValueChip extends Polymer.Element {
      static get is() { return 'icon-detail-value-chip'; }
      static get properties() {
          return {
              value: String,
              label: String,
              icon: String
          };
      }
    }

    window.customElements.define(IconDetailValueChip.is, IconDetailValueChip);
  </script>
</dom-module>
