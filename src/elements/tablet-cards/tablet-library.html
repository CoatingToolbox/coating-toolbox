
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../data/tablet-class.html">
<link rel="import" href="../../redux/redux-mixin.html">
<link rel="import" href="../../elements/my-icons.html">

<dom-module id="tablet-library">
  
   <template>
    
    <style>
      :host {
        display: none;
      }
      :host([opened]) {
        display: block;
        
      }
      #backdrop {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: rgba(158, 158, 158, 0.8);
        z-index: 100;
        overflow: auto;
        padding: 72px;
      }
      #content {
        max-width: 1050px;
        overflow: hidden;
        margin: 0px auto;
        position: relative;
        background-color: var(--white-color);
        z-index: 101;
        border-radius: 6px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      
      #header {
        display: flex;
        flex-direction: column;
        padding: 8px;
        background-color: var(--app-primary-color);
        color: var(--white-color);
      }
      
      #table-layout {
        display: grid;
        grid-template-columns: 1fr auto auto auto auto auto;
        grid-template-rows: 48px;
        grid-auto-rows: auto;
        margin-bottom: 8px;
        background-color: var(--white-color);
      }
      #page-title {
        padding: 0px 24px;
        @apply --paper-font-display1;
      }
      
      #header paper-icon-button {
        align-self: flex-end;
        color: var(--white-color);
      }
      #search-layout {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin: 16px 32px 0px;
        /*height: 42px;*/
      }
      
      /*Styles for Cells in Table*/
      .cell {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 16px;
        border-bottom: 2px solid var(--border-color);
        @apply --paper-font-subhead;
      }
      .cell:nth-last-child(-n+7) {
        border-bottom: none;
      }
      
      /*Styles for buttons in table*/
      .icon-layout {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .icon-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-self: center;
        padding: 4px;
        border-radius: 50%;
        color: var(--text-disabled-color);
        background-color: var(--gray-color);
        border: 2px solid var(--text-disabled-color);
        transition: all 0.2s;
      }
      .icon-button:hover {
        cursor: pointer;
        color: var(--app-highlight-color);
        border: 2px solid var(--app-highlight-color);
        transition: all 0.2s;
      }
      .icon-button + .icon-button {
        margin-left: 12px;
      }
      .icon-button iron-icon {
        width: 20px;
        height: 20px;
      }
      
      /*Styles for shape icon iin table*/
      .shape-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #a0adc6;
        --iron-icon-stroke-color: var(--app-light-color);
        text-transform: capitalize;
      }
      .shape-icon iron-icon {
        height: 32px;
        width: 32px;
      }
      
      /*Search Icon and Input*/
      #search-icon {
        color: var(--app-light-color);
        margin-right: 8px;
      }
      paper-input {
        color: white;
        --paper-input-container-input-color: var(--white-color);
        --paper-input-container-color: var(--app-light-color);
        --paper-input-container-focus-color: var(--app-highlight-color);
      }
      
      /*Text Fields*/
      #new-tablet-title {
        @apply --paper-font-headline;
      }
      #new-tablet-button {
        background-color: var(--white-color);
        color: var(--app-highlight-color);
        padding: 8px 16px;
        border-radius: 12px;
        text-align: center;
        align-self: flex-end;
      }
      #new-tablet-button:hover {
        cursor: pointer;
      }
      #new-tablet-description {
        @apply --paper-font-body2;
        padding: 16px 0px 32px;
      }
      .header {
        background-color: var(--app-light-color);
        border-bottom: none;
        color: white;
        @apply --paper-font-subhead;
      }
      .subtext {
        color: var(--text-light-color);
        @apply --paper-font-body1;
      }
      .number {
        @apply --paper-font-subhead;
        text-align: center;
      }
    </style>
      
    <div id='backdrop' on-click='toggle'>
      
    <div id='content' on-click='_stopPropagation'>
      
      <div id='header'>
        <paper-icon-button icon='my-icons:close' on-click='toggle'></paper-icon-button>
        <div id='page-title'>Tablet Library</div>
        <div id='search-layout'>
          <iron-icon id='search-icon' icon='my-icons:search'></iron-icon>
          <paper-input value='{{filterTerm}}' placeholder='Search Product Name...' no-label-float></paper-input>
        </div>
      </div>
      
      <div id='table-layout'>
        <div class='header cell'>Product</div>
        <div class='header cell'>Formulation</div>
        <div class='header cell'>Shape</div>
        <div class='header cell'>Dimensions (mm)</div>
        <div class='header cell'>Weight (mg)</div>
        <div class='header cell'></div>
        
        <template is='dom-repeat' items='[[_filterLibrary(library, filterTerm)]]'>
          <div class='cell'>
            <div class='item-title'>[[item.productName]]</div>
            <div class='subtext'>[[item.companyName]] [[item.locationName]]</div>
          </div>
          <div class='cell'>
            <div>[[item.productType]]</div>
            <div class='subtext'>[[item.formulationName]]</div>
          </div>
          <div class='cell shape-icon'>
            <iron-icon icon='[[_getIcon(item.shape)]]'></iron-icon>
            <div class='subtext'>[[item.shape]]</div>
          </div>
          <div class='cell number'>[[_convertDimensions(item.shape, item.length, item.width, item.totalThickness)]]</div>
          <div class='cell number'>[[_convertWeight(item.weight)]]</div>
          
          <div class='cell icon-layout'>
            <div class='icon-button' on-click='_loadTablet'>
              <iron-icon icon='my-icons:load'></iron-icon>
            </div>
            <div class='icon-button' on-click='_editTablet'>
              <iron-icon icon='my-icons:edit'></iron-icon>
            </div>
           
          </div> 
        </template>
        
      </div>   
      
    </div>  
        
      
    
  </template>

  <script>
    class TabletLibrary extends ReduxMixin(Polymer.Element) {
      static get is() { return 'tablet-library'; }
      
      static get properties() {
        return {
          filterTerm: String,
          opened: { type: Boolean, reflectToAttribute: true, value: false },
          tabletParameters: {
            type: Array,
            value: function() {
              return [
                {},
                {productName: "Jason's Tablet", shape: "oval", weight: 0.6, bulkDensity: 720000},
                {productName: "Mike's Caplet", shape: "caplet", weight: 0.72, width: 0.008, length: 0.011, bulkDensity: 841000},
                {},
                {},
                {productName: "Jason's Tablet", shape: "oval", weight: 0.6, bulkDensity: 720000},
                {productName: "Mike's Caplet", shape: "caplet", weight: 0.72, width: 0.008, length: 0.011, bulkDensity: 841000},
                {},
                {productName: "Jason's Tablet", shape: "oval", weight: 0.6, bulkDensity: 720000},
                {productName: "Mike's Caplet", shape: "caplet", weight: 0.72, length: 0.014, width: 0.008, width: 0.011, weight: 0.945, bulkDensity: 841000},
              ];
            }
          },
          library: {
            type: Array,
            computed: '_computeLibrary(tabletParameters)'
          }
        };
      }
      _computeLibrary(parameters) {
        return parameters.map( params => {
          return new Tablet(params).toJSON();
        });
      }
      _lockScroll(e) {
        let overflow;
        if(e.detail.value) {
          overflow = 'hidden';
        } else {
          overflow = '';
        }
        document.querySelector('body').style.overflow = overflow;
      }
      _stopPropagation(e){
        e.stopPropagation();        
      }
      toggle() {
        this.opened = !this.opened;
        
        let overflow;
        if(this.opened) {
          this.$.backdrop.scrollTo(0, 0);
          overflow = 'hidden';
        } else {
          this.filterTerm = '';
          overflow = '';
        }
        document.querySelector('body').style.overflow = overflow;
      }
      _loadTablet(e) {
        this.dispatch({
          type: "LOAD_TABLET",
          tablet: e.model.item
        });
        this.toggle();
      }
      _editTablet(e) {
        this.dispatch({
          type: "LOAD_TABLET",
          tablet: e.model.item
        });
        this.toggle();
      }
      _filterLibrary(library, searchTerm) {
        if(!searchTerm) { return library; }
        return library.filter( tablet => { return tablet.productName.toLowerCase().includes(searchTerm.toLowerCase()); });
      }
      _getIcon(shape) {
        return `my-icons:${shape}-tablet`;
      }
      _convertDimensions(shape, length, width, thickness) {
        // values in meters and need to convert to mm.
        let conv = 1000;
        if(shape === 'round') {
          return `${(length * conv).toFixed(1)} x ${(thickness * conv).toFixed(1)}`;
        } else {
          return `${(length * conv).toFixed(1)} x ${(width * conv).toFixed(1)} x ${(thickness * conv).toFixed(1)}`;
        }
      } 
      _convertWeight(weight) {
        return (weight * 1000).toFixed(1);
      }
    }

    window.customElements.define(TabletLibrary.is, TabletLibrary);
  </script>
</dom-module>
