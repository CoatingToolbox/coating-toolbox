<link rel="import" href='../bower_components/polymer/polymer-element.html'>
<link rel="import" href='../bower_components/iron-icon/iron-icon.html'>
<link rel="import" href="../my-icons.html">

<dom-module id='slide-open-icon-button'>
    <template>
        <style>
            :host {
                display: flex;
                align-items: center;
                padding: 12px;
                border-radius: 4px;
                transition: all 0.3s ease-out;
                color: var(--text-color);
            }
            
            :host(:hover) {
                background-color: var(--green-color);
                color: var(--white-color);
                transition: all 0.4s 0.1s ease-in;
            }
            
            #label {
                padding-left: 0px;
                max-width: 0px;
                overflow: hidden;
                white-space: nowrap;
                transition: max-width 0.5s ease-out, padding 0.1s ease-out;
            }
            :host(:hover) #label,
            :host([opened]) #label {
                padding-left: 12px;
                max-width: 999px;
                transition: max-width 0.5s 0.4s ease-in, padding 0.1s 0.4s ease-in;
            }
        </style>
        
        <iron-icon icon='[[icon]]'></iron-icon>
        <div id='label'>[[label]]</div>
        
    </template>
    
    <script>
        
        class SlideOpenIconButton extends Polymer.Element {
            static get is() { return 'slide-open-icon-button'; }
            static get properties() {
                return {
                    icon: String,
                    label: String,
                    opened: {
                        type: Boolean,
                        reflectToAttribute: true
                    }
                };
            }
        }
        
        window.customElements.define(SlideOpenIconButton.is, SlideOpenIconButton);
    </script>
</dom-module>
