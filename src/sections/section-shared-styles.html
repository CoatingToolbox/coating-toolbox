
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="section-shared-styles">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        color: var(--text-color);
        background-color: var(--white-color);
        width: 100%;
        margin: auto;
      }
      /*header and toolbar for mobile*/
      header {
        display: flex;
        align-items: center;
        padding: 12px 0px 4px 0px;
        margin: 0px 16px;
        color: var(--text-light-color);
        border-bottom: 2px solid var(--gray-color);
        @apply --paper-font-title;
      }
      header #tag {
        display: flex;
        align-items: center;
        align-self: stretch;
        color: var(--app-primary-color);
        font-weight: 500;
      }
      header paper-icon-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: 2px solid;
        border-color: transparent;
      }
      header paper-icon-button:hover {
        border-radius: 50%;
        background-color: var(--gray-color);
        border-color: var(--app-primary-color);
        color: var(--app-primary-color);
        transition: color 0.2s;
      }
      /*Description Section*/
      #intro {
        padding: 24px 32px;
        max-width: 600px;
        margin: auto;
        text-align: justify;
        @apply --paper-font-body2;
      }
      /*Line between description and content*/
      #line {
        height: 2px;
        background-color: var(--app-highlight-color);
        width: 96px;
        margin: 8px auto 24px;
      }
      /*Overview Section*/
      #overview {
        text-align: center;
        margin: 12px auto 8px auto;
        @apply --paper-font-headline;
      }
      #overview #details-layout {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      #overview #details-layout > * {
        margin: 8px 16px;
      }
      .section-title {
        @apply --paper-font-subhead;
        font-weight: bold;
      }
      /*Spacer for flex layouts*/
      .flex-spacer {
        flex-grow: 1;
      } 
      
      
      @media(min-width: 600px) {
        /*Intro Section*/
        #intro {
          padding: 24px 48px;
          @apply --paper-font-subhead;
        }
        /*Overview Section*/
        #overview {
          @apply --paper-font-display2;
        }
      }
      
      @media(min-width: 1264px) {
        :host {
          max-width: 1200px;
          margin: 54px auto 32px;
          position: relative;
          border-radius: 6px;
        }
        /*Header Section*/
        header {
          border-bottom: none;
        }
        header paper-icon-button {
          width: 44px;
          height: 44px;
        }
        header #tag {
          padding: 8px 16px;
          margin: 0px 32px;
          display: inline-block;
          position: absolute;
          top: -16px;
          border-radius: 4px;
          background-color: var(--app-highlight-color);
          color: var(--white-color);
        }
        #overview #details-layout > * {
          margin: 16px;
        }
        /*Line between description and content*/
        #line {
          background-color: var(--app-primary-color);
          width: 300px;
        }
      }
    </style>
  </template>
</dom-module>
