
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../charts/viscosity-chart.html">
<link rel="import" href="../list-items/small-icon-item.html">
<link rel="import" href="../list-items/icon-label-item.html">
<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href='section-shared-styles.html'>

<dom-module id="coating-section">
  
   <template>
    
    <style include='section-shared-styles'>
      :host {
        background-color: var(--background-color);
      }
      #details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: auto;
        grid-gap: 16px;
        padding: 16px;
      }
      #properties-title,
      #graphic-title {
        grid-column: 1 / 3;
      }
      viscosity-chart {
        grid-column: 1 / 3;
        min-height: 225px;
        max-height: 300px;
      }
      @media(min-width: 600px) {
        #details {
          grid-template-columns: 1fr 1fr 2fr;
          padding: 24px 32px;
        }
        #properties-title {
          grid-column: 1 / 3;
          grid-row: 1 / 2;
        }
        #graphic-title {
          grid-column: 3 / 4;
          grid-row: 1 / 2;
        }
        viscosity-chart {
          grid-column: 3 / 4;
          grid-row: 2 / 6;
        }
      }
      
      @media(min-width: 1264px) {
        :host {
          background-color: var(--white-color);
        }
      }
    </style>
        
    <header>
      <div id='tag'>Coating Formulation</div>
      <div class='flex-spacer'></div>
      <paper-icon-button on-click='_openLibrary' icon='my-icons:library' slot='toolbar'></paper-icon-button>
      <paper-icon-button on-click='_openEditor' icon='my-icons:edit' slot='toolbar'></paper-icon-button>
    </header>
    
    <section id='intro'>
        With the equipment and materials selected you can now start to plan the coating trial. Key decisions include the batch size to be coated and the amount of coating to apply. Below choose your targets or calculate the recommend values.
    </section>
    
    <div id='line'></div>
    
    <section id='overview'>
      <div>[[name]]</div>
      <!--<div id='details-layout'>-->
      <!--  <small-icon-item icon='my-icons:product' label='[[formula]]'></small-icon-item> -->
      <!--  <small-icon-item icon='my-icons:product' label='[[color]]'></small-icon-item> -->
      <!--  <small-icon-item icon='my-icons:product' label='[[type]]'></small-icon-item> -->
      <!--</div>-->
    </section>
    
    <section id='details'>
      <div class='section-title' id='properties-title'>Coating Properties</div>
      <icon-label-item 
      label='Formula' 
      icon='my-icons:product' 
      value='[[formula]]'>
      </icon-label-item>
      <icon-label-item 
      label='Recommended Solids' 
      icon='my-icons:coating-amount' 
      value='[[solidsFormatted]]%'>
      </icon-label-item>
      <icon-label-item 
      label='Color' 
      icon='my-icons:product' 
      value='[[color]]'>
      </icon-label-item>
      <icon-label-item 
      label='Viscosity' 
      icon='my-icons:volume' 
      value='[[viscosity]] cps'>
      </icon-label-item>
      <icon-label-item 
      label='Functionality' 
      icon='my-icons:product' 
      value='[[type]]'>
      </icon-label-item>
      <icon-label-item 
      label='Density' 
      icon='my-icons:density' 
      value='[[density]] g/ml'>
      </icon-label-item>
      <div class='section-title' id='graphic-title'>Viscosity Profile</div>
      <viscosity-chart intercept='[[intercept]]' exponent='[[exponent]]' solids='[[solids]]'></viscosity-chart>
      
    </section>
    
  </template>

  <script>
    class CoatingSection extends ReduxMixin(Polymer.Element) {
      static get is() { return 'coating-section'; }
      static get properties() {
        return {
          name: {type: String, statePath: 'coatingFormula.productName'},
          formula: {type: String, statePath: 'coatingFormula.formulaName'},
          color: {type: String, statePath: 'coatingFormula.color'},
          type: {type: String, statePath: 'coatingFormula.type'},
          solids: {type: String, statePath: 'coatingFormula.solids'},
          solidsFormatted: {type: String, statePath: 'coatingFormula.solidsInPercent'},
          density: {type: String, statePath: 'coatingFormula.densityInGML'},
          viscosity: {type: String, statePath: 'coatingFormula.viscosityRounded'},
          intercept: {type: String, statePath: "coatingFormula.viscosityIntercept"},
          exponent: {type: String, statePath: "coatingFormula.viscosityExponent"}
          
        };
      }
      _openLibrary() {
        window.scrollTo(0, 0);
        window.location = '#/coating-library';
      }
      _openEditor() {
        window.scrollTo(0, 0);
        window.location = '#/coating-editor';
      }
      
    }

    window.customElements.define(CoatingSection.is, CoatingSection);
  </script>
</dom-module>
