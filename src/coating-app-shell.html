<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="elements/coating-app-navigation.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="tablet-page.html">

<dom-module id="coating-app-shell">
  <template>
    <style>
    /*CSS variables and default text*/
      :host {
      
        --app-primary-color: #3B869C;
        --app-dark-color: #415763;
        --app-light-color: #B6CDD6;
        --app-highlight-color: #FA696B;
        
        --text-color: #4F4F4F;
        --text-light-color: #828282;
        --text-disabled-color: #BDBDBD;
        
        --border-color: #e3e3e8;
        --background-color: #E0E0E0;
        --white-color: #F4F4F8;
        --gray-color: #eeeef1;
        --yellow-color: #24315e;
        --yellow-color: #f65a5a;

        display: block;
        color: var(--text-color);
        background-color: var(--background-color);
      }
    
    /*Main Layout Items*/
      iron-pages {
        background-color: var(--white-color);
      }
     app-header {
        color: var(--white-color);
        background-color: var(--app-dark-color);
      }
      
    /*Drawer navigation styles*/
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: var(--app-primary-color);
        font-weight: bold;
      }
     
     /*Text Styles*/
      [main-title] {
        @apply --paper-font-title;
      }
      app-toolbar div {
        @apply --paper-font-subhead;
        margin-right: 16px;
        padding: 8px 16px;
      }
      
      
      /*Media Queries*/
      @media(min-width: 964px) {
          iron-pages {
            max-width: 900px;
            margin: 32px auto 64px;
            border-radius: 6px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
          }
      }
    </style>

    <app-location
        route="{{route}}"
        use-hash-as-path>
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow on-toggle-drawer='_toggleDrawer'>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="#/home">Overview</a>
          <a name="tablet" href="#/tablet">Subtrate</a>
          <a name="coating" href="#/coating">Coating Formulation</a>
          <a name="pan" href="#/pan">Coating Pan</a>
          <a name="parameters" href="#/parameters">Coating Parameter</a>
        </iron-selector>
      </app-drawer>
      
      <app-header-layout>
        
        <app-header slot='header' condenses fixed effects='waterfall'>
          
          <app-toolbar>
            <paper-icon-button icon='my-icons:menu' drawer-toggle></paper-icon-button>
            <div main-title>Coating Toolbox</div>
            <!--<div>Substrate</div>-->
            <!--<div>Coating</div>-->
            <!--<div>Pan</div>-->
            <!--<div>Parameters</div>-->
          </app-toolbar>
          
          <coating-app-navigation sticky selected-tab='[[page]]'></coating-app-navigation>
        
        </app-header>
        
        <iron-pages selected="[[page]]" attr-for-selected="name" role="main" fallback-selection='home'>
          <div name='home'>Welcome to the Coating Toolbox.</div>
          <tablet-page name='tablet'></tablet-page>
        </iron-pages>
        
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class CoatingAppShell extends Polymer.Element {
      static get is() { return 'coating-app-shell'; }
      
      static get properties() {
        return {
          page: {
            type: String,
            observer: '_pageChanged',
          },
          routeData: Object,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'tablet';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(`${page}-page.html`);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }
      
    }

    window.customElements.define(CoatingAppShell.is, CoatingAppShell);
  </script>
</dom-module>
