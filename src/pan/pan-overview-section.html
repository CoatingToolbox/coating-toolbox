
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../styles/page-styles.html">
<link rel="import" href="coating-pan-card.html">

<dom-module id="pan-overview-section">
  <template>
    
    <style include='page-styles'>
      :host {
        margin: 0px;
      }
    </style>
    
    <div class='section-title'>Coating Pan</div>
    <coating-pan-card></coating-pan-card>
    
    <div class='button-layout'>
      <div class='button' on-click='_gotoHomePage'>Cancel</div>
      <div class='button highlight' on-click='_saveChanges'>Save Changes</div>
    </div>
    
  </template>

  <script>
    class PanOverviewSection extends Polymer.Element {
      static get is() { return 'pan-overview-section'; }
      
      _gotoHomePage() {
        window.location = '#/home-page';
      }
      _saveChanges() {
        this._gotoHomePage();
      }
    }

    window.customElements.define(PanOverviewSection.is, PanOverviewSection);
  </script>
</dom-module>
