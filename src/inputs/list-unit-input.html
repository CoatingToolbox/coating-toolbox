<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../my-icons.html">

<dom-module id="list-unit-input">

  <template>
    
    <style>
        
        :host {
          max-width: 600px;
          margin: auto;
          display: grid;
          grid-template-rows: auto auto;
          grid-template-columns: auto 1fr auto;
          align-items: center;
          padding: 16px;
        }
        #icon {
          grid-column: 1 / 2;
          grid-row: 1 / 3;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 36px;
          height: 36px;
          margin-right: 16px;
          align-self: center;
          border-radius: 50%;
          background-color: var(--gray-color);
          border: 2px solid var(--app-light-color);
        }
        iron-icon {
          color: var(--app-light-color);
        }
        #title {
          grid-row: 1 / 2;
          grid-column: 2 / 3;
          align-self: end;
          @apply --paper-font-title;
          color: var(--text-color);
        }
        #subtitle {
          grid-row: 2 / 3;
          grid-column: 2 / 3;
          align-self: start;
          @apply --paper-font-body1;
          color: var(--text-light-color);
        }
        #input-layout {
          grid-row: 1 / 3;
          grid-column: 3 / 4;
          display: flex;
          align-items: baseline;
        }
        #input {
          width: 96px;
          color: var(--text-color);
          @apply --paper-font-title;
          text-align: right;
          margin-right: 8px;
          background-color: inherit;
          appearance: none;
          -moz-appearance: none;
          -webkit-appearance: none;
          border: none;
          border-bottom: 2px solid var(--white-color);
          outline: none;
          text-overflow: ellipsis;
        }
        #input[type=number]::-webkit-inner-spin-button,
        #input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            margin: 0;
        }
        #input:focus {
          color: var(--text-color);
          border-color: var(--app-highlight-color);
          appearance: none;
          -moz-appearance: none;
          -webkit-appearance: none;
        }
        #dropdown-trigger {
          @apply --paper-font-body2;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        iron-dropdown {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 8px;
            background: white;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 186px;
        }
        .item {
          display: flex;
          align-items: center;
          @apply --paper-font-body1;
          color: var(--text-color);
          padding: 8px 16px;
          height: 36px;
          width: 100%;
        }
        .item.iron-selected {
          color: var(--app-primary-color);
        }
        #dropdown-arrow {
          fill: var(--text-light-color, #9E9E9E);
          height: 24px;
          width: 24px;
        }
        
    </style>
    
      <div id='icon'>
        <iron-icon icon='[[icon]]'></iron-icon>
      </div>
      <div id='title'>[[title]]</div>
      <div id='subtitle'>[[subtitle]]</div>
      
      <div id='input-layout'>
      
        <input type='number' id='input' size='1' step='[[step]]' min='0' disabled='[[noInput]]' on-change='_userInputValue'>
        
        <div id='dropdown-trigger' on-tap='_toggleDropdown'>
          <div>[[selectedUnits]]</div>
          <svg id='dropdown-arrow' viewbox='0 0 24 24'>
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
        
         <iron-dropdown id='dropdown' horizontal-align='right' horizontal-offset='0'>
          <iron-selector slot='dropdown-content' selected='{{selectedUnits}}' attr-for-selected='unit'>
        
            <template is='dom-repeat' items='[[units]]'>
                <div class='item' unit='[[item]]' on-tap='_toggleDropdown'>[[item]]</div>
            </template>
    
          </iron-selector>
        </iron-dropdown>
			
      </div>
			
  </template>

  <script>
  
    class ListUnitInput extends Polymer.Element {
      
      static get is() { return 'list-unit-input';}
      
      static get properties() {
        
        return {
          noInput: Boolean,
          icon: String,
          title: String,
          subtitle: String,
          step: {
            type: Number,
            computed: '_computeStep(decimals)'
          },
          value: {
            type: Number,
            notify: true,
            observer: '_valueChanged'
          },
          type: {
            type: String,
            value: ''
          },
          decimals: {
            type: Number,
            value: 2
          },
          units: {
            type: Array,
            computed: '_computeUnits(type)'
          },
          /*The currently selected units*/
          selectedUnits: {
            type: String,
            notify: true
          },
          multiplier: {
            type: Number,
            computed: '_computeMultiplier(selectedUnits)',
            observer: '_multiplierChanged'
          },
          hidden: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        };
      }
      /* Convert the base value to be displayed*/
      _valueChanged(value) {
          if(isNaN(value)) {
              return;
          }
        let newValue = value / this.multiplier;
        newValue = Math.round(newValue * Math.pow(10, this.decimals)) / Math.pow(10, this.decimals);
        if(newValue !== this.$.input.value) {this.$.input.value = newValue;}
      }
      _multiplierChanged(mult) {
        if(isNaN(this.value)) {
          return;
        }
        let newValue = this.value / mult;
        newValue = Math.round(newValue * Math.pow(10, this.decimals)) / Math.pow(10, this.decimals);
        this.$.input.value = newValue;
      }
      _computeUnits(type) {
        
        let units;
        let unit;
        switch (type) {

          case 'area':
            
            units = ['um2', 'mm2', 'cm2', 'm2', 'km2', 'in2', 'ft2'];
            unit = 'cm2';
            break;

          case 'density':
            units = ['mg/ml', 'mg/l', 'g/ml', 'g/l', 'kg/ml', 'kg/l',
              'mg/cm3', 'mg/m3', 'g/cm3', 'g/m3', 'kg/cm3', 'kg/m3',
              'oz/in3', 'lb/in3', 'lb/ft3', 'oz/gal', 'lb/gal'
            ];
            unit = 'g/ml';
            break;

          case 'length':
            units = ['um', 'mm', 'cm', 'm', 'km', 'in', 'ft'];
            unit = 'in';
            break;

          case 'percent':
            units = ['%'];
            unit = '%';
            break;

          case 'volume':
            units = ['ml', 'l', 'um3', 'mm3', 'cm3', 'm3', 'km3', 'in3', 'ft3'];
            unit = 'l';
            break;

          case 'weight':
            units = ['mg', 'g', 'kg', 'oz', 'lb'];
            unit = 'kg';
            break;

          case 'weight/area':
            units = [
              'mg/mm2', 'mg/cm2', 'mg/m2',
              'g/mm2', 'g/cm2', 'g/m2',
              'kg/mm2', 'kg/cm2', 'kg/m2',
              'oz/in2', 'oz/ft2',
              'lb/in2', 'ib/ft2'
            ];
            unit = 'mg/cm2';
            break;
          case 'count':
            units = [
              'capsules', 'softgels', "tablets", 'units'
            ];
            unit = 'tablets';
            break;  
            
          default:
            units = [];
            unit = '';
            break;
        }
        
        return units;
      }

      /** Determine the value to multiply the current units by to convert
       * to the base metric unit (ie meters, grams, liters, etc). 
       * To be used in the like the following:
       * 
       * m2 = cm2 * multiplier
       * 
       * cm2 = m2 / multiplier
       */
      _computeMultiplier(unit) {
        // place holder for our conversion
        var conv;

        // conversion is the value you multiple meters 
        // by to get the current units
        switch (unit) {
        
          case 'um':
            return 1e-6;
            break;
        
          case 'mm':
            return 0.001;
            break;
        
          case 'cm':
            return 0.01;
            break;
        
          case 'm':
            return 1;
            break;
        
          case 'km':
            return 1000;
            break;
        
          case 'in':
            return 0.0254;
            break;
        
          case 'ft':
            return 0.3048;
            break;
        
          case 'mg':
            return 0.001;
            break;
        
          case 'g':
            return 1;
            break;
        
          case 'kg':
            return 1000;
            break;
        
          case 'oz':
            return 28.3495;
            break;
        
          case 'lb':
            return 453.592;
            break;
        
          case 'um2':
            return 1e-12;
            break;
        
          case 'mm2':
            return 1e-6;
            break;
        
          case 'cm2':
            return 1e-4;
            break;
        
          case 'm2':
            return 1;
            break;
        
          case 'km2':
            return 1e+6;
            break;
        
          case 'in2':
            return 0.00064516;
            break;
        
          case 'ft2':
            return 0.092903;
            break;
          case 'mg/ml':
            return 1000;
            break;
        
          case 'mg/l':
            return 1;
            break;
        
          case 'g/ml':
            return 1e+6;
            break;
        
          case 'g/l':
            return 1000;
            break;
        
          case 'kg/ml':
            return 1e+9;
            break;
        
          case 'kg/l':
            return 1000000;
            break;
        
          case 'mg/cm3':
            return 1000;
            break;
        
          case 'mg/m3':
            return 1000;
            break;
        
          case 'g/cm3':
            return 1000000;
            break;
        
          case 'g/m3':
            return 1;
            break;
        
          case 'kg/cm3':
            return 1e+9;
            break;
        
          case 'kg/m3':
            return 1000;
            break;
        
          case 'oz/in3':
            return 1729994.0439319;
            break;
        
          case 'oz/ft3':
            return 1001.1539606087;
            break;
        
          case 'lb/in3':
            return 27679904.70291;
            break;
        
          case 'lb/ft3':
            return 16018.46336974;
            break;
        
          case 'oz/gal':
            return 7489.15;
            break;
        
          case 'lb/gal':
            return 119826.42730074;
            break;
        
          case "%":
            return 0.01;
            break;
        
          case 'ml':
            return 1e-6;
            break;
        
          case 'l':
            return 0.001;
            break;
        
          case 'um3':
            return 1e-18;
            break;
        
          case 'mm3':
            return 1e-9;
            break;
        
          case 'cm3':
            return 1e-6;
            break;
        
          case 'm3':
            return 1;
            break;
        
          case 'km3':
            return 1e+9;
            break;
        
          case 'in3':
            return 1.63871e-5;
            break;
        
          case 'ft3':
            return 0.0283168;
            break;
        
          case 'mg/mm2':
            return 1000;
            break;
        
          case 'mg/cm2':
            return 10;
            break;
        
          case 'mg/m2':
            return 0.001;
            break;
        
          case 'g/mm2':
            return 1000000;
            break;
        
          case 'g/cm2':
            return 10000;
            break;
        
          case 'g/m2':
            return 1;
            break;
        
          case 'kg/mm2':
            return 1e+9;
            break;
        
          case 'kg/cm2':
            return 1e+7;
            break;
        
          case 'kg/m2':
            return 1000;
            break;
        
          case 'oz/in2':
            return 43941.8;
            break;
        
          case 'oz/ft2':
            return 305.152;
            break;
        
          case 'lb/in2':
            return 703070;
            break;
        
          case 'lb/ft2':
            return 4882.43;
            break;
        
          default:
            return 1;
            break;
        }

        return conv;
      }

      /**
       * On tap toggle dropdown view
       */
      _toggleDropdown() {
        this.$.dropdown.toggle();
      }
      
      _userInputValue(e) {
        this.value = this.$.input.value  * this.multiplier;
      }
      
      _computeStep(decimals) {
        return 1 / Math.pow(10, this.decimals);
      }
      
    }
    
    window.customElements.define(ListUnitInput.is, ListUnitInput);
    
  </script>

</dom-module>
