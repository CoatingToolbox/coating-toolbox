
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../my-icons.html">

<dom-module id='item-select-input'>
    <template>
        <style>
        :host {
            display: flex;
            flex-direction: column;
        }
        #label-layout {
            display: flex;
            align-items: center;
            padding-bottom: 8px;
        }
        iron-selector {
            display: flex;
            align-items: center;
            justify-items: flex-start;
        }
        .item-layout {
            padding: 8px 24px;
            margin: 4px  32px 0px 0px;
            color: var(--text-color);
            @apply --paper-font-title;
        }
        .item-layout:hover {
            cursor: pointer;
        }
        .item-layout.iron-selected {
            background-color: var(--gray-color);
            border-radius: 24px;
        }
        #label {
            @apply --paper-font-subhead;
            var(--text-light-color);
        }
        
        iron-icon {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            --iron-icon-stroke-color: var(--text-color);
        }
    </style>
    
        
        <div id='label-layout'>
            <iron-icon icon='[[icon]]'></iron-icon>
            <div id='label'>[[label]]</div>
        </div>
        
        <iron-selector selected='{{selected}}' attr-for-selected='item'>
            
            <template is='dom-repeat' items='[[items]]'>
                <div class='item-layout' item='[[item]]'>[[item]]</div>
            </template>
            
        </iron-selector>
        
    </template>
    <script>
        class ItemSelectInput extends Polymer.Element {
            static get is() { return 'item-select-input';}
            
            static get properties() {
                return {
                    label: String,
                    icon: String,
                    items: Array,
                    selected: {type: String, notify: true}
                };
            }
        }
        
        window.customElements.define(ItemSelectInput.is, ItemSelectInput);
    </script>
</dom-module>
