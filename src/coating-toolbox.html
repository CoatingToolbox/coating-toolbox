<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="pages/home-page.html">
<link rel="lazy-import" href="pages/pan-library-page.html">
<link rel="lazy-import" href="pages/pan-designer-page.html">

<dom-module id="coating-toolbox">
  <template>
    <style>
      :host {
      
        --app-primary-color: #3F72AF;
        --app-dark-color: #1a4578;
        --app-light-color: #6f99cb;
        
        --text-color: #5b5b5b;
        --text-dark-color: #353535;
        --text-light-color: #818181;
        --text-disabled-color: #BDBDBD;
        
        --border-color: #BDBDBD;
        --background-color: #E6E6EA;
        
        --red-color: #FE4A49;
        --blue-color: #2AB7CA;
        --yellow-color: #FED766;
        --gray-color: #E6E6EA;
        --white-color: #F4F4F8;

        display: block;
        color: var(--text-color);
        background-color: var(--background-color);
      }
      
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
    </style>

    <app-location
        route="{{route}}"
        use-hash-as-path>
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow on-toggle-drawer='_toggleDrawer'>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home-page" href="#/home-page">Home</a>
          <a name="pan-library-page" href="#/pan-library-page">Coating Pan Library</a>
        </iron-selector>
      </app-drawer>

      <iron-pages selected="[[page]]" attr-for-selected="name" role="main" fallback-selection='home-page'>
        <home-page name='home-page'></home-page>
        <pan-library-page name='pan-library-page'></pan-library-page>
        <pan-designer-page name='pan-designer-page'></pan-designer-page>
      </iron-pages>
        
    </app-drawer-layout>
  </template>

  <script>
    class CoatingToolbox extends Polymer.Element {
      static get is() { return 'coating-toolbox'; }
      
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home-page';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(`${page}/${page}.html`);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._pageNotFound.bind(this),
            true);
      }

      _toggleDrawer() {
        this.$.drawer.toggle();
      }
      
      _pageNotFound() {
        this.page = 'home-page';
      }
    }

    window.customElements.define(CoatingToolbox.is, CoatingToolbox);
  </script>
</dom-module>
