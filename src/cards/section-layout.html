
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="section-layout">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        color: var(--text-color);
        background-color: var(--white-color);
        max-width: 1024px;
      }
      /*header and toolbar for mobile*/
      header {
        display: flex;
        align-items: center;
        min-height: 56px;
        background-color: var(--app-highlight-color);
        color: var(--white-color);
      }
      header #tag {
        display: flex;
        align-items: center;
        align-self: stretch;
        padding: 8px 32px;
        @apply --paper-font-subhead;
        font-weight: 500;
          
      }
      
      /*Description Section*/
      #description {
        padding: 24px 32px;
        max-width: 600px;
        margin: auto;
        text-align: justify;
        @apply --paper-font-body2;
      }
      #description ::slotted(*) {
        margin: 0px;
        padding: 0px;
      }
      /*Line between description and content*/
      #line {
        height: 2px;
        background-color: var(--app-highlight-color);
        width: 124px;
        margin: 8px auto 24px;
      }
      
      /*Man Content Layout*/
      #content {
        display: flex;
        flex-direction: column;
      }
      #content ::slotted([slot='item-title']) {
        text-align: justify;
        margin: 12px auto 8px auto;
        @apply --paper-font-headline;
      }
      
      #summary-layout {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #summary-layout ::slotted(*) {
        margin: 0px 16px;
      }
      
      /*#items-layout {*/
      /*  display: flex;*/
      /*  justify-content: center;*/
      /*}*/
      /*#graphics-layout {*/
      /*  flex-grow: 1;*/
      /*  display: flex;*/
      /*  justify-content: center;*/
      /*}*/
      
      
      /*flex spacer*/
      .spacer {
        flex-grow: 1;
      }
    </style>
      
      
    <header>
      <div id='tag'>[[title]]</div>
      <div class='spacer'></div>
      <slot name='toolbar'></slot>
    </header>
    
    <section id='description'>
        <slot name='description'></slot>
    </section>
    
    <div id='line'></div>
    
    <section id='content'>
        <slot name='item-title'></slot>
        <div id='summary-layout'>
          <slot name='summary-item'></slot>
        </div>
        <div id='detail-layout'>
          <slot name='detail-item'></slot>
        </div>
        <div id='graphic-layout'>
          <slot name='graphic-item'></slot>
        </div>
    </section>
      
  </template>

  <script>
    class SectionLayout extends Polymer.Element {
      static get is() { return 'section-layout'; }
      static get properties() {
          return {
              title: String
          };
      }
    }

    window.customElements.define(SectionLayout.is, SectionLayout);
  </script>
</dom-module>
