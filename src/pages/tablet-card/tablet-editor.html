<dom-module id="tablet-editor">
  
   <template>
    
    <style>
      :host {
        display: none;
      }
      :host([opened]) {
        display: block;
        
      }
      #backdrop {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: rgba(158, 158, 158, 0.8);
        z-index: 100;
        overflow: auto;
        padding: 72px;
      }
      #content {
        max-width: 600px;
        overflow: hidden;
        margin: 0px auto;
        position: relative;
        background-color: var(--white-color);
        z-index: 101;
        border-radius: 6px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      #input-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: auto;
        grid-gap: 24px 32px;
        padding: 32px;
      }
      
      #header {
        grid-column: 1 / 3; 
        display: flex;
        flex-direction: column;
        padding: 16px 56px;
        background-color: var(--app-primary-color);
        color: var(--white-color);
      }
      #header #page-title {
        @apply --paper-font-display1;
      }
      #header paper-icon-button {
        align-self: flex-end;
        color: var(--white-color);
      }
      #header #page-description {
        max-width: 600px;
        padding: 16px 0px;
        @apply --paper-font-body2;
      }
      
      text-input[label="Product Name"],
      shape-input,
      tablet-schematic-layout {
        grid-column: 1 / 3;
      }
      icon-label-button {
        grid-column: 1 / 3;
        --app-primary-color: var(--app-highlight-color);
      }
      [hidden] {
        visibility: hidden;
      }
    </style>
    
    <div id='backdrop' on-click='toggle'>
      
      <div id='content' on-click='_stopPropagation'>
        
        <div id='header'>
          <paper-icon-button icon='my-icons:close' on-click='toggle'></paper-icon-button>
          <div id='page-title'>Tablet Designer</div>
          <div id='page-description'>The Tablet Designer allows estimates important properties of a tablet. Starting with a compressed tablet input a few easy measurements like length, 
            thickness, and weight to caluclate the tablets surface area, volume and more.
          </div>
        </div>
        <div id='input-layout'>
          
          <text-input value='{{tablet.productName}}' icon='my-icons:product' label='Product Name'></text-input>
          
          <shape-input shape='{{tablet.shape}}'></shape-input>
          
          <unit-input value='{{tablet.length}}' icon='my-icons:ruler' label='Length' type='length' selected-units='{{lengthUnits}}'></unit-input>
          <unit-input hidden$='{{_isRound(tablet.shape)}}' value='{{tablet.width}}' icon='my-icons:ruler' label='Width' type='length' selected-units='{{lengthUnits}}'></unit-input>
          <unit-input value='{{tablet.totalThickness}}' icon='my-icons:ruler' label='Total Thickness' type='length' selected-units='{{lengthUnits}}'></unit-input>
          <unit-input value='{{tablet.bandThickness}}' icon='my-icons:ruler' label='Band Thickness' type='length' selected-units='{{lengthUnits}}'></unit-input>          
          <unit-input value='{{tablet.weight}}' icon='my-icons:weight' label='Weight' type='weight' selected-units='mg'></unit-input>
          <unit-input value='{{tablet.bulkDensity}}' icon='my-icons:density' label='Bulk Density' type='density' selected-units='g/ml'></unit-input>
        
          <tablet-schematic-layout tablet='[[tablet]]'></tablet-schematic-layout>
          
          <icon-label-button on-click='_save' highlight label='Calculate Tablet' icon='my-icons:calculator'></icon-label-button>
       
        </div>
        
      </div>
      
    </div>
    
  </template>

  <script>
    class TabletEditor extends ReduxMixin(Polymer.Element) {
      static get is() { return 'tablet-editor'; }
      static get properties() {
        return { 
          tablet: { type: Object, statePath: 'tablet', notify: false },
          lengthUnits: { type: String, value: 'mm' },
          opened: { type: Boolean, reflectToAttribute: true, value: false },
        };
      }
      
      _stopPropagation(e){
        console.log(e);
        e.stopPropagation();        
      }
      toggle() {
        this.opened = !this.opened;
        let overflow;
        if(this.opened) {
          this.$.backdrop.scrollTo(0, 0);
          overflow = 'hidden';
        } else {
          this.filterTerm = '';
          overflow = '';
        }
        document.querySelector('body').style.overflow = overflow;
      }
      
      _save() {
        let tablet = new Tablet(this.tablet).toJSON();
        this.dispatch({ 
          type: "LOAD_TABLET",
          tablet: tablet
        });
        this.toggle();
      }
      
      // Supported functions 
      _isRound(shape) {
        return (shape === 'round');
      }
    }

    window.customElements.define(TabletEditor.is, TabletEditor);
  </script>
</dom-module>
