
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/tab-navigation.html">
<link rel="import" href="../elements/page-header.html">
<link rel="import" href="../styles/page-styles.html">
<link rel="import" href="../pan/pan-overview-section.html">
<!--<link rel="import" href="pan-designer-page.html">-->
<!--<link rel="import" href="pan-library-page.html">-->

<dom-module id="pan-page">
  <template>
    
    <style include='page-styles'></style>
    
    <page-header title='Coating Pan'>
      <p>Materials like the tablet and coating formulations greatly influence the coating process. In addition
            the type and scale of coating pan will effect the process parameters required to be succesfull.
       </p>
    </page-header>
    
    <tab-navigation selected-page='{{_selectedPage}}'></tab-navigation>
     
    
    <iron-pages id='main-layout' selected='[[_selectedPage]]'>
      <pan-overview-section></pan-overview-section>
      <pan-designer-page></pan-designer-page>
      <pan-library-page></pan-library-page>
    </iron-pages>
    
  </template>

  <script>
    class PanPage extends Polymer.Element {
      static get is() { return 'pan-page'; }
      
      static get properties() {
        return {
          _selectedPage: {type: Number, value: 0}
        };
      }
      
      _gotoHomePage() {
        window.location = '#/home-page';
      }
      _saveChanges() {
        this._gotoHomePage();
      }
    }

    window.customElements.define(PanPage.is, PanPage);
  </script>
</dom-module>
