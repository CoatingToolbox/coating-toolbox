<dom-module id="home-page">
  
   <template>
    
    <style>
      :host {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-row: auto;
        grid-gap: 16px 32px;
        max-width: 932px;
        padding: 48px 16px;
        margin: auto;
      }
      
      /*Main Element Styles*/
      #page-title {
        grid-row: 1 / 2;
        grid-column: 1 / 13;
        @apply --paper-font-display2;
        font-weight: bold;
      }
      .section-title {
        grid-column: 1 / 13;
        @apply --paper-font-headline;
        font-weight: bold;
        padding-top: 48px;
        border-top: 3px solid var(--border-color);
      }
      .section-description {
        grid-column: 1 / 13;
        @apply --paper-font-body1;
        text-align: justify;
        margin-bottom: 12px;
      }
      tablet-card {
        grid-column: 1 / 7;
      }
      pan-card {
        grid-column: 7 / 13;
      }
      coating-card {
        grid-column: 4 / 10;
      }
      batch-card {
        grid-column: 1 / 7;
      }
      coating-amount-card {
        grid-column: 7 / 13;
      };
      #trial-title,
      #parameters-title {
        margin-top: 48px;
      }
    </style>
        
    <div id='page-title'>Coating Process</div>
    <div id='material-title' class='section-title'>Materials & Equipment</div>
    <div id='material-description' class='section-description'>
      The material and equipment used for the coating process determine the the 
      coating process parameters, the batch size and target coating weight gain. 
      Below load the materials and equipment from the library or quickly design your own.
    </div>
    
    <tablet-card></tablet-card>
    <pan-card></pan-card>
    <coating-card></coating-card>
      
    <div id='trial-title' class='section-title'>Trial Setup</div>
    <div id='trial-description' class='section-description'>
        With the equipment and materials selected you can now start to plan the 
        coating trial. Key decisions include the batch size to be coated and the 
        amount of coating to apply. Below choose your targets or calculate the recommend values.
    </div>
    
    <batch-card></batch-card>
    <coating-amount-card></coating-amount-card>

  <script>
    class HomePage extends ReduxMixin(Polymer.Element) {
      static get is() { return 'home-page'; }
      static get properties() {
        return {
          tablet: { type: Object, statePath: 'tablet' }
        };
      }
      
    }

    window.customElements.define(HomePage.is, HomePage);
