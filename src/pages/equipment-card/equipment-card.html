
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../elements/cards/tagged-toolbar-card.html">
<link rel="import" href="../../elements/graphics/coating-pan-graphic.html">
<link rel="import" href="../../elements/list-items/small-icon-item.html">
<link rel="import" href="../../elements/my-icons.html">
<link rel="import" href="../../redux/redux-mixin.html">

<dom-module id="equipment-card">
  
   <template>
    
    <style>
      :host {
        display: flex;
      }
      coating-pan-graphic {
        /*--pan-color: var(--gray-color);*/
        --
      }
    </style>
        
      
    <tagged-toolbar-card title='Equipment'>
      <p class='text' slot='description'>The coating pan setup, baffles and spray guns are responsible for mixing the tablets,
          disbursing the coating liquid. And these conditions can change with different pan sizes.
      </p>
      <div class='title' slot='item-title'>[[pan.equipmentName]]</div>
      <small-icon-item slot='item' label='[[_getPanDiameterString(pan.panDiameter)]]' icon='my-icons:ruler'></small-icon-item>
      <small-icon-item slot='item' label='[[_getPanVolume(pan.brimVolume)]]' icon='my-icons:volume'></small-icon-item>
      <coating-pan-graphic slot='graphic' volume-type='brim' pan='[[pan]]'></coating-pan-graphic>
      <coating-pan-graphic slot='graphic' volume-type='brim' pan='[[pan]]' view='side'></coating-pan-graphic>
      <paper-icon-button icon='my-icons:library' slot='toolbar'></paper-icon-button>
      <paper-icon-button icon='my-icons:edit' slot='toolbar'></paper-icon-button>
    </tagged-toolbar-card>  
    
  </template>

  <script>
    class EquipmentCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'equipment-card'; }
      static get properties() {
        return {
          pan: { type: Object, statePath: 'pan' }
        };
      }
      _getPanDiameterString(diameter) {
        return `${(diameter * 39.3701).toFixed(0)} inches`;
      }
      _getPanVolume(volume) {
        return `${(volume * 0.01).toFixed(0)} liters`;
      }
    }

    window.customElements.define(EquipmentCard.is, EquipmentCard);
  </script>
</dom-module>
