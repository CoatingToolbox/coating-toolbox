
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="pan-fill-page">
  
   <template>
    
    <style>
      :host {
        display: grid;
        grid-template-columns: 300px 1fr;
        grid-auto-rows: auto auto auto;
        grid-gap: 32px;
        padding: 48px 64px;
        height: calc(100vh - 64px - 48px - 48px);
        max-width: 1328px;
        margin: auto;
        overflow: hidden;
      }
      #intro {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        background-color: var(--app-primary-color);
        color: var(--white-color);
      }
      #inputs {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        background-color: var(--white-color);
      }
      #graphic {
        grid-column: 2 / 3;
        grid-row: 1 / 4;
        background-color: var(--text-light-color);
        border-radius: 12px;
      }
      .card {
        display: flex;
        flex-direction: column;
        border-radius: 6px;
      }
    </style>
    
    <section id='intro' class='card'>
      <h1>Batch Size and Pan Fill</h1>
    </section>

    <section id='inputs' class='card'>
      <h1>Batch Size - <i>Inputs</i></h1>
    </section>
    
    <section id='graphic'>
    
    </section>
  </template>

  <script>
    class PanFillPage extends Polymer.Element {
      static get is() { return 'pan-fill-page'; }
    }

    window.customElements.define(PanFillPage.is, PanFillPage);
  </script>
</dom-module>
