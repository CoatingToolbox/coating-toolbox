
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../data/tablet-class.html">
<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href="../elements/my-icons.html">

<dom-module id="tablet-library-page">
  
   <template>
    
    <style>
      :host {
        display: block;
        background-color: var(--background-color);
        margin-bottom: 64px;
      }
      
      #header-background {
        background-color: var(--app-dark-color);
        padding: 64px 16px 0px;
      }
      #table-background {
        background: linear-gradient(to bottom, var(--app-dark-color) 48px, var(--background-color) 48px);
      }
      /*Header Styles*/
      #header {
        display: flex;
        flex-direction: column;
        max-width: 1024px;
        margin: auto;
        color: var(--white-color);
      }
      #header #page-title {
        @apply --paper-font-display2;
        font-weight: bold;
      }
      #header paper-icon-button {
        align-self: flex-end;
        color: var(--white-color);
      }
      #header #search-layout {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin: 16px 32px 0px;
      }
      #header #search-icon {
        color: var(--text-light-color);
        margin-right: 8px;
      }
      #header paper-input {
        color: var(--white-color);
        --paper-input-container-input-color: var(--white-color);
        --paper-input-container-color: var(--text-light-color);
        --paper-input-container-focus-color: var(--app-highlight-color);
      }
      
      /*Styles for Table and Cells*/
      #table {
        display: grid;
        grid-template-columns: 2fr 1fr auto auto auto auto;
        grid-template-rows: 48px;
        grid-auto-rows: auto;
        max-width: 1024px;
        margin: auto;
        background-color: var(--white-color);
        border-radius: 6px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .cell {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 16px;
        border-bottom: 2px solid var(--border-color);
        @apply --paper-font-subhead;
      }
      .cell:nth-last-child(-n+7) {
        border-bottom: none;
      }
      
      /*Styles for buttons in table*/
      .icon-layout {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .icon-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-self: center;
        padding: 4px;
        border-radius: 50%;
        color: var(--text-disabled-color);
        background-color: var(--gray-color);
        border: 2px solid var(--text-disabled-color);
        transition: all 0.2s;
      }
      .icon-button:hover {
        cursor: pointer;
        color: var(--app-highlight-color);
        border: 2px solid var(--app-highlight-color);
        transition: all 0.2s;
      }
      .icon-button + .icon-button {
        margin-left: 12px;
      }
      .icon-button iron-icon {
        width: 20px;
        height: 20px;
      }
      
      /*Styles for shape icon in table*/
      .shape-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #a0adc6;
        --iron-icon-stroke-color: var(--app-light-color);
        text-transform: capitalize;
      }
      .shape-icon iron-icon {
        height: 32px;
        width: 32px;
      }
      
      /*Text Fields In Table*/
      #table .header {
        background-color: var(--app-light-color);
        border-bottom: none;
        color: white;
        @apply --paper-font-subhead;
      }
      #table .subtext {
        color: var(--text-light-color);
        @apply --paper-font-body1;
      }
      #table .number {
        @apply --paper-font-subhead;
        text-align: center;
      }
    </style>
    
    <div id='header-background'>
      <div id='header'>
        <div id='page-title'>Tablet Library</div>
        <div id='search-layout'>
          <iron-icon id='search-icon' icon='my-icons:search'></iron-icon>
          <paper-input value='{{filterTerm}}' placeholder='Search Product Name...' no-label-float></paper-input>
        </div>
      </div>
    </div>
    
    <div id='table-background'>
      <div id='table'>
          
          <div class='header cell'>Product</div>
          <div class='header cell'>Formulation</div>
          <div class='header cell'>Shape</div>
          <div class='header cell'>Dimensions (mm)</div>
          <div class='header cell'>Weight (mg)</div>
          <div class='header cell'></div>
          
          <template is='dom-repeat' items='[[_filterLibrary(library, filterTerm)]]'>
            <div class='cell'>
              <div class='item-title'>[[item.productName]]</div>
              <div class='subtext'>[[item.companyName]] [[item.locationName]]</div>
            </div>
            <div class='cell'>
              <div>[[item.productType]]</div>
              <div class='subtext'>[[item.formulationName]]</div>
            </div>
            <div class='cell shape-icon'>
              <iron-icon icon='[[_getIcon(item.shape)]]'></iron-icon>
              <div class=''>[[item.shape]]</div>
            </div>
            <div class='cell number'>[[_convertDimensions(item.shape, item.length, item.width, item.totalThickness)]]</div>
            <div class='cell number'>[[_convertWeight(item.weight)]]</div>
            
            <div class='cell icon-layout'>
              <div class='icon-button' on-click='_loadTablet'>
                <iron-icon icon='my-icons:load'></iron-icon>
              </div>
              <!--<div class='icon-button' on-click='_editTablet'>-->
              <!--  <iron-icon icon='my-icons:edit'></iron-icon>-->
              <!--</div>-->
             
            </div> 
          </template>
          
      </div>
    </div>
      
  </template>

  <script>
    class TabletLibraryPage extends ReduxMixin(Polymer.Element) {
      static get is() { return 'tablet-library-page'; }
      
      static get properties() {
        return {
          filterTerm: String,
          tabletParameters: {
            type: Array,
            value: function() {
              return [
                {},
                {productName: "Jason's Tablet", shape: "oval", weight: 0.6, bulkDensity: 720000},
                {productName: "Mike's Caplet", shape: "caplet", weight: 0.72, width: 0.008, length: 0.011, bulkDensity: 841000},
                {},
                {},
                {productName: "Jason's Tablet", shape: "oval", weight: 0.6, bulkDensity: 720000},
                {productName: "Mike's Caplet", shape: "caplet", weight: 0.72, width: 0.008, length: 0.011, bulkDensity: 841000},
                {},
                {productName: "Jason's Tablet", shape: "oval", weight: 0.6, bulkDensity: 720000},
                {productName: "Mike's Caplet", shape: "caplet", weight: 0.72, length: 0.014, width: 0.008, width: 0.011, weight: 0.945, bulkDensity: 841000},
              ];
            }
          },
          library: {
            type: Array,
            computed: '_computeLibrary(tabletParameters)'
          }
        };
      }
      _computeLibrary(parameters) {
        return parameters.map( params => {
          return new Tablet(params).toJSON();
        });
      }
      _loadTablet(e) {
        this.dispatch({
          type: "LOAD_TABLET",
          tablet: e.model.item
        });
        window.history.back();
      }
      _editTablet(e) {
        this.dispatch({
          type: "LOAD_TABLET",
          tablet: e.model.item
        });
        window.history.back();
      }
      _filterLibrary(library, searchTerm) {
        if(!searchTerm) { return library; }
        return library.filter( tablet => { return tablet.productName.toLowerCase().includes(searchTerm.toLowerCase()); });
      }
      _getIcon(shape) {
        return `my-icons:${shape}-tablet`;
      }
      _convertDimensions(shape, length, width, thickness) {
        // values in meters and need to convert to mm.
        let conv = 1000;
        if(shape === 'round') {
          return `${(length * conv).toFixed(1)} x ${(thickness * conv).toFixed(1)}`;
        } else {
          return `${(length * conv).toFixed(1)} x ${(width * conv).toFixed(1)} x ${(thickness * conv).toFixed(1)}`;
        }
      } 
      _convertWeight(weight) {
        return (weight * 1000).toFixed(1);
      }
    }

    window.customElements.define(TabletLibraryPage.is, TabletLibraryPage);
  </script>
</dom-module>
