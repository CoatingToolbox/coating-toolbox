
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements/coating-pan-graphic.html">
<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href="../elements/detail-item.html">
<link rel='import' href='../styles/card-styles.html'>

<dom-module id="coating-pan-card">
  <template>
    <style include='card-styles'></style>
    <style>
      :host {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: repeat(7, auto);
        grid-gap: 0px 48px;
      }
      detail-item {
        grid-column: 1 / 2;
      }
      #graphic-layout {
        grid-column: 2 / 3;
        grid-row: 1 / 8;
      }
    </style>
    

    <div class='card-label'>O'Hara</div>
    <div class='card-title'>Fastcoat - 48" Room</div>
    <detail-item label='Perforation' value='Fully'></detail-item>
    <detail-item label='Dimensions' value='48" x 36"'></detail-item>
    <detail-item label='Working Volume' value='100 - 150 L'></detail-item>
    <detail-item label='Baffle Type' value='Ploughshare (x5)'></detail-item>
    <detail-item label='Spray Guns' value='Shlick 970 (x2)'></detail-item>
    <div id='graphic-layout'>
      <coating-pan-graphic pan='[[_pan]]'></coating-pan-graphic>
      <coating-pan-graphic pan='[[_pan]]' view='side'></coating-pan-graphic>
    </div>
    
  </template>

  <script>
    class CoatingPanCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'coating-pan-card'; }
      static get properties() {
        return {
          _pan: {
            type: Object,
            statePath: 'pan'
          }
        };
      }
    }

    window.customElements.define(CoatingPanCard.is, CoatingPanCard);
  </script>
</dom-module>
