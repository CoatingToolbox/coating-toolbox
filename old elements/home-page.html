
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../elements/page-header.html">
<link rel="import" href="../redux/redux-mixin.html">
<link rel="import" href="../elements/large-list-item.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="../styles/page-styles.html">

<dom-module id="home-page">
  <template>
    <style include='page-styles'>
      
      large-list-item + large-list-item {
        border-top: 2px solid var(--border-color);
      }

      /*Value Component*/
      .value-layout {
        grid-row: 1 / 4;
        grid-column: 5 / 6;
        height: 72px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-left: 24px;
        min-width: 96px;
        border-radius: 12px;
        background-color: var(--gray-color);
      }
      .value-number {
        @apply --paper-font-title;
      }
      .value-number span {
        @apply --paper-font-body2;
      }
      .value-label {
        @apply --paper-font-caption;
        color: var(--text-light-color);
      }
      
      /*List item overlay*/
      .edit-overlay {
        opacity: 0;
        transition: opacity 0.5s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background-color: var(--white-color);
        color: var(--green-color);
        @apply --paper-font-headline;
      }
      .edit-overlay:hover {
        opacity: 0.6;
        transition: opacity 0.5s ease;
      }
    </style>
    
    <page-header title='Coating Toolbox'>
      <p>
            The coating process is made up of several materials, pieces of equipment and process parameters.
            With the coating parameters bringing together the process. Below is a snapshot of the current process and equipment and materials. 
            Customize your process and than check out the process checks to see the results.
        </p>
    </page-header>
    
    <div id='main-layout'>
      
      <div class='section-title'>Materials & Equipment</div>
      <div class='section-layout'>
          <large-list-item title='Placebo - 10 mm Round' subtitle='Tablet' tagline='Colorcon'>
            <div class='value-layout'>
              <div class='value-number'>400 <span>mg</span></div>
              <div class='value-label'>Tablet Weight</div>
            </div>
            
            <div class='value-layout'>
              <div class='value-number'>9.2 <span>kg</span></div>
              <div class='value-label'>Batch Weight</div>
            </div>
            
            <div class='edit-overlay' data-link='tablet-page' on-click='_gotoPage'>Click to Customize</div>
        
          </large-list-item>
          <large-list-item title='Opadry II' subtitle='Coating Formulation' tagline='85F - PVA Basaed'>
            <div class='value-layout'>
              <div class='value-number'>10%</div>
              <div class='value-label'>Solids</div>
            </div>
            
            <div class='value-layout'>
              <div class='value-number'>3.0%</div>
              <div class='value-label'>Weight Gain</div>
            </div>
          
            <div class='edit-overlay' data-link='coating-page' on-click='_gotoPage'>Click to Customize</div>
          </large-list-item>
          <large-list-item title="O'Hara Fastocat - 48 Room" subtitle='Coating Pan' tagline='Colorcon - West Point, PA'>
            <div class='value-layout position-three'>
              <div class='value-number'>48"</div>
              <div class='value-label'>Diameter</div>
            </div>
            
            <div class='value-layout position-four'>
              <div class='value-number'>160 <span>liters</span></div>
              <div class='value-label'>Brim Volume</div>
            </div>
            
            <div class='edit-overlay' data-link='pan-page' on-click='_gotoPage'>Click to Customize</div>
          </large-list-item>
      </div>
      
      <div class='section-title'>Process Parameters</div>
      <div class='section-layout'>
        <large-list-item title='Thermodynamics' tagline='Key parameters for evaporation of water.'>
    
            <div class='value-layout'>
              <div class='value-number'>48 <span>C</span></div>
              <div class='value-label'>Product Temp</div>
            </div>
            
            <div class='value-layout'>
              <div class='value-number'>1800 <span>cfm</span></div>
              <div class='value-label'>Airflow</div>
            </div>
            
            <div class='value-layout'>
              <div class='value-number'>350 <span>g/min</span></div>
              <div class='value-label'>Spray Rate</div>
            </div>
            
            <div class='edit-overlay' data-link='parameters-page' on-click='_gotoPage'>Click to Customize</div>
          
        </large-list-item>
        <large-list-item title='Mixing and Spray Distribution' tagline='Key parameters for coating uniformity.'>
          
            <div class='value-layout'>
              <div class='value-number'>5.5 <span>rpm</span></div>
              <div class='value-label'>Pan Speed</div>
            </div>
            
            <div class='value-layout'>
              <div class='value-number'>45 / 45 <span>psi</span></div>
              <div class='value-label'>Atom / Pattern</div>
            </div>
            
            <div class='value-layout'>
              <div class='value-number'>8"</div>
              <div class='value-label'>Gun to Bed</div>
            </div>
            
             <div class='edit-overlay' data-link='parameters-page' on-click='_gotoPage'>Click to Customize</div>
           
        </large-list-item>
      </div>
      
      <div class='button-layout'>
        <div class='button highlight' data-link='process-checks-page' on-click='_gotoPage'>Process Checks</div>
      </div>
      
    </div>
    
  </template>

  <script>
    class HomePage extends ReduxMixin(Polymer.Element) {
      static get is() { return 'home-page'; }
      
      _gotoPage(e) {
        console.log(e.target.dataset.link);
        window.location = `#/${e.target.dataset.link}`;
      }
      
    }

    window.customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>
