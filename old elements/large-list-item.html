<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="large-list-item">

  <template>
    
    <style>
      :host {
        display: flex;
        align-items: center;
        padding: 16px 32px;
        position: relative;
      }
      
      #slot-layout {
        flex-grow: 1;
        height: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }  
      /*Text Styles*/
      #subtitle {
        @apply --paper-font-subhead;
        margin-bottom: 4px;
      }
      #title {
        @apply --paper-font-headline;
        color: var(--app-primary-color);
      }
      #tagline {
        @apply --paper-font-body1;
        color: var(--text-light-color);
      }
    </style>
    
    <div id='text-layout'>
      <div id='subtitle'>[[subtitle]]</div>
      <div id='title'>[[title]]</div>
      <div id='tagline'>[[tagline]]</div>
    </div>
    
    <div id='slot-layout'>
      <slot></slot>
    </div>  
			
  </template>

  <script>
  
    class LargeListItem extends Polymer.Element {
      
      static get is() { return 'large-list-item';}
      
      static get properties() {
        return {
          title: String,
          subtitle: String,
          tagline: String
        };
      }
      
      
    }
    
    window.customElements.define(LargeListItem.is, LargeListItem);
    
  </script>

</dom-module>
