<dom-module id="core-overview-section">
  <template>
    <style>
      /*Main  Layout Items*/
      :host {
        display: block;
        
        --gutter-margin: 64px
      }
      #chip-layout {
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 0px var(--gutter-margin);
      }
      #graphic-layout {
        max-width: 450px;
        max-height: 120px;
        margin: 32px auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr auto;
        grid-gap: 16px 96px;
        align-items: center;
        justify-items: center;
        padding: 24px 48px;
        border-radius: 16px;
        background-color: var(--gray-color);
        border: 2px solid var(--text-light-color);
      }
      
      
      /*Small component styles*/
      .section-title {
        margin: 32px 0px 0px var(--gutter-margin);
      }
      iron-icon {
        color: var(--app-light-color);
        --iron-icon-stroke-color: var(--app-primary-color);
        max-width: 100px;
        max-height: 100px;
        width: 100%;
        height: 100%;
      }
      
      /*Text styles*/
      .section-title {
        @apply --paper-font-title;
      }
      .graphic-text {
        @apply --paper-font-body2;
      }
    </style>
    
    
    <flag-toolbar title='Substrate'></flag-toolbar>
    
    <core-name-section></core-name-section>
