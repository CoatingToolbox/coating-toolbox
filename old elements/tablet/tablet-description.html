
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements/icon-detail-value-chip.html">
<link rel="import" href="../redux/redux-mixin.html">

<dom-module id="tablet-description">
  <template>
    <style>
      :host {
        padding: 64px 64px 24px;
        display: grid;
        grid-template-columns: auto 1fr 1fr 1fr;
        grid-template-rows: repeat(3, auto);
        grid-gap: 8px 24px;
        align-items: center;
      }
      #icon {
        grid-column: 1 / 2;
        grid-row: 1 / 4;
        @apply --paper-font-display1;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url("../../../images/colorcon logo tablet.jpg");
        background-size: cover;
        border-radius: 50%;
        border: 8px solid var(--border-color);
        box-shadow: inset 0 0 15px var(--border-color);
        width: 175px;
        height: 175px;
      }
      #title {
        grid-column: 2 / 5;
        grid-row: 1 / 2;
        align-self: end;
        @apply --paper-font-display2;
        color: var(--app-primary-color);
      }
      .detail {
        @apply --paper-font-subhead;
        color: var(--text-color);
        text-transform: capitalize;
        margin-left: 8px;
      }
      .caption {
        @apply --paper-font-caption;
        color: var(--text-light-color);
      }
      
    </style>
    
      <div id='icon'></div>
      <div id='title'>[[productName]]</div>
      <div class='detail'>
        <div class='caption'>Company</div>
        <div>[[companyName]]</div>
      </div>
      <div class='detail'>
        <div class='caption'>Location</div>
        <div>[[locationName]]</div>
      </div>
      <div class='detail'>
        <div class='caption'>Contact</div>
        <div>[[contactName]]</div>
      </div>
      <div class='detail'>
        <div class='caption'>Formulation</div>
        <div>[[formulationName]]</div>
      </div>
      <div class='detail'>
        <div class='caption'>Subrate</div>
        <div>[[shape]] Tablet</div>
      </div>
      <div class='detail'>
        <div class='caption'>Type</div>
        <div>[[productType]]</div>
      </div>
      
  </template>

  <script>
    class TabletDescription extends ReduxMixin(Polymer.Element) {
      static get is() { return 'tablet-description'; }
      static get properties() {
        return {
          shape: {type: String, statePath: 'tablet.shape'},
          formulationName: {type: String, statePath: 'tablet.formulationName'},
          productName: {type: String, statePath: 'tablet.productName'},
          productType: {type: String, statePath: 'tablet.productType'},
          companyName: {type: String, statePath: 'tablet.companyName'},
          locationName: {type: String, statePath: 'tablet.locationName'},
          contactName: {type: String, statePath: 'tablet.contactName'},
        };
      }
    }

    window.customElements.define(TabletDescription.is, TabletDescription);
  </script>
</dom-module>
