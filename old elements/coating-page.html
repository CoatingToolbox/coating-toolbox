

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/tab-navigation.html">
<link rel="import" href="../elements/page-header.html">
<link rel="import" href="../styles/page-styles.html">
<link rel="import" href="../coating/coating-formulation-card.html">
<link rel="import" href="../coating/coating-amount-card.html">

<dom-module id="coating-page">
  <template>
    
    <style include='page-styles'>
      
      coating-formulation-card {
        max-width: 300px;
      }
    </style>
    
    <page-header title='Coating Formulation'>
      <p>
            Materials like the tablet and coating formulations greatly influence the coating process. In addition
            the type and scale of coating pan will effect the process parameters required to be succesfull.
        </p>
    </page-header>
    
    <tab-navigation selected-page='{{_selectedPage}}'></tab-navigation>
    
    <iron-pages id='main-layout' selected='[[_selectedPage]]'>
      <div>
        <div class='section-title'>Coating Formulation</div>
        <coating-formulation-card></coating-formulation-card>
      
        <div class='section-title'>Coating Amount</div>
        <coating-amount-card></coating-amount-card>
    
        <div class='button-layout'>
          <div class='button' on-click='_gotoHomePage'>Cancel</div>
          <div class='button highlight' on-click='_saveChanges'>Save Changes</div>
        </div>
      </div>
    </iron-pages>
    
    
    
  </template>

  <script>
    class CoatingPage extends Polymer.Element {
      static get is() { return 'coating-page'; }
      
      static get properties() {
        return {
          _selectedPage: {type: Number, value: 0}
        };
      }
      
      _gotoHomePage() {
        window.location = '#/home-page';
      }
      _saveChanges() {
        this._gotoHomePage();
      }
    }

    window.customElements.define(CoatingPage.is, CoatingPage);
  </script>
</dom-module>
